<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Mon Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f6f7;
            font-family: 'Montserrat', sans-serif;
        }

        .panier-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .panier-card {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 6px 36px rgba(0,0,0,0.10);
            padding: 42px 38px 36px 38px;
            width: 540px;
            max-width: 98vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panier-header {
            width: 100%;
            margin-bottom: 32px;
        }

        .panier-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            margin: 0 0 16px 0;
        }

        .continue-shopping {
            text-align: center;
        }

        .continue-shopping a {
            color: #EA3D2F;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .continue-shopping a:hover {
            text-decoration: underline;
        }

        .panier-content {
            width: 100%;
            margin-bottom: 24px;
        }

        .panier-item {
            display: flex;
            align-items: center;
            background: #fafbfc;
            border-radius: 24px;
            margin-bottom: 16px;
            padding: 12px 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }

        .panier-item-img {
            width: 58px;
            height: 58px;
            border-radius: 16px;
            margin-right: 18px;
            object-fit: cover;
        }

        .panier-item-details {
            flex: 1;
        }

        .panier-item-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.12rem;
            margin-bottom: 2px;
        }

        .panier-item-desc {
            font-size: 0.85rem;
            color: #A3A3A3;
            margin-bottom: 4px;
        }

        .panier-item-options {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .panier-item-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.12rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-left: 12px;
            min-width: 66px;
            text-align: right;
        }

        .panier-item-qtybar {
            display: flex;
            align-items: center;
            margin-left: 18px;
            gap: 5px;
        }

        .panier-btn {
            background: #EA3D2F;
            color: #fff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panier-btn:hover {
            background: #d32b1f;
        }

        .panier-btn.remove {
            font-size: 1rem;
        }

        .panier-qty {
            display: inline-block;
            min-width: 24px;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .big-btn {
            background: #EA3D2F;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.18rem;
            font-weight: 600;
            padding: 20px 0;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 24px rgba(234,61,47,0.12);
            transition: background 0.2s;
            letter-spacing: .02em;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .big-btn:hover {
            background: #d32b1f;
        }

        .clear-btn {
            background: #808080;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 0;
            width: 100%;
            max-width: 100%;
            transition: background 0.2s;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #666666;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-cart-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-cart p {
            color: #999;
            margin-bottom: 24px;
        }

        /* Desktop buttons */
        .desktop-buttons {
            position: fixed;
            bottom: 24px;
            left: 24px;
            display: flex;
            gap: 14px;
            z-index: 1000;
        }

        .desktop-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            background: #EA3D2F;
            color: white;
        }

        .desktop-btn:hover {
            background: white;
            color: #EA3D2F;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,.2);
        }

        .desktop-btn svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Header avec banni√®re -->
    <header class="bg-white shadow-sm">
        <div class="h-[219px] flex items-center justify-center relative" style="box-shadow: 0 2px 6px rgba(0,0,0,.08);">
            <a href="index.html">
                <img 
                    src="images/banner.svg"

    </header>

   <main class="flex justify-center items-start min-h-[70vh] w-full pt-12 pb-20">
  <div id="cart-card"
       class="bg-white rounded-[32px] shadow-lg px-7 py-10 w-full max-w-[720px] mx-[322px] flex flex-col relative">

    <!-- Titre + retour -->

      <div class="empty-cart-icon text-4xl mb-3">üõí</div>
      <h3 class="text-xl font-semibold mb-2 text-gray-600">Votre panier est vide</h3>
      <p class="text-gray-500 mb-6">D√©couvrez nos d√©licieux produits BigSmash</p>
      <a href="produits.html" class="big-btn bg-[#EA3D2F] text-white px-7 py-2 rounded-full font-montserrat font-bold shadow hover:bg-[#d32b1f]" style="display: inline-block; text-decoration: none;">

    <!-- Validation du panier -->
    <button id="validate-cart-btn"
            class="mx-auto mt-8 w-full max-w-[400px] bg-[#EA3D2F] hover:bg-[#d32b1f] text-white text-lg font-bold rounded-full py-4 shadow transition-all">

  </div>
</main>

            <div class="panier-content" id="panier-items-list">
                <!-- Les articles du panier seront inject√©s ici par JavaScript -->
            </div>

            <!-- Message panier vide -->
            <div class="empty-cart" id="empty-cart-message" style="display: none;">
                <div class="empty-cart-icon">üõí</div>
                <h3>Votre panier est vide</h3>
                <p>D√©couvrez nos d√©licieux produits BigSmash</p>
                <a href="produits.html" class="big-btn" style="display: inline-block; text-decoration: none;">
                    Voir nos produits
                </a>
            </div>

            <!-- Boutons d'action -->
            <div id="cart-actions" style="display: none; width: 100%;">
                <button class="big-btn" id="validate-cart-btn">
                    VALIDER LE PANIER (0,00‚Ç¨)
                </button>
                <button class="clear-btn" id="clear-cart-btn">
                    üóëÔ∏è Vider le panier
                </button>
            </div>
        </div>
    </div>

    <!-- Boutons Desktop en bas √† gauche -->
    <div class="desktop-buttons">
        <button class="desktop-btn" title="Accueil" onclick="window.location.href='index.html'">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
        <button class="desktop-btn" title="Mon compte">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="products-data.js"></script>
    <script src="cart-system.js"></script>
    <script>
        // Fonction pour formater les options d'un produit
        function formatProductOptions(options) {
            if (!options || Object.keys(options).length === 0) {
                return '';
            }

            let optionsText = [];

            // Suppl√©ments
            if (options.supplements && Object.keys(options.supplements).length > 0) {
                const supplements = Object.values(options.supplements)
                    .filter(sup => sup.quantity > 0)
                    .map(sup => `${sup.name} √ó${sup.quantity}`)
                    .join(', ');
                if (supplements) {
                    optionsText.push(`Suppl√©ments: ${supplements}`);
                }
            }

            // Boisson
            if (options.drink && options.drink.name) {
                optionsText.push(`Boisson: ${options.drink.name}`);
            }

            // √âl√©ments retir√©s
            if (options.remove && Object.keys(options.remove).length > 0) {
                const removed = Object.entries(options.remove)
                    .filter(([key, value]) => value === true)
                    .map(([key, value]) => {
                        // Trouver le nom de l'option retir√©e
                        const product = findProductBySlug(window.currentProductSlug);
                        if (product && product.options && product.options.remove) {
                            const removeOption = product.options.remove[parseInt(key)];
                            return removeOption ? removeOption.name : `Option ${key}`;
                        }
                        return `Option ${key}`;
                    })
                    .join(', ');
                if (removed) {
                    optionsText.push(`Retir√©: ${removed}`);
                }
            }

            return optionsText.join(' ‚Ä¢ ');
        }

        // Fonction principale de rendu du panier
        function renderCart() {
            // Recharger le panier depuis le syst√®me
            if (window.cartSystem) {
                window.cartSystem.cart = window.cartSystem.loadCart();
            }

            const cart = window.cartSystem ? window.cartSystem.cart : [];
            const itemsList = document.getElementById('panier-items-list');
            const emptyMessage = document.getElementById('empty-cart-message');
            const cartActions = document.getElementById('cart-actions');
            const validateBtn = document.getElementById('validate-cart-btn');

            // Vider l'affichage actuel
            itemsList.innerHTML = '';

            // Si le panier est vide
            if (!cart || cart.length === 0) {
                emptyMessage.style.display = 'block';
                cartActions.style.display = 'none';
                return;
            }

            // Masquer le message vide et afficher les actions
            emptyMessage.style.display = 'none';
            cartActions.style.display = 'block';

            // G√©n√©rer le HTML pour chaque article
            cart.forEach((item, index) => {
                const optionsText = formatProductOptions(item.options);
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'panier-item';
                itemDiv.innerHTML = `
                    <img src="${item.image || 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop&crop=center'}" 
                         class="panier-item-img" 
                         alt="${item.name}" />
                    <div class="panier-item-details">
                        <div class="panier-item-title">${item.name}</div>
                        <div class="panier-item-desc">Prix unitaire: ${item.basePrice.toFixed(2).replace('.', ',')}‚Ç¨</div>
                        ${optionsText ? `<div class="panier-item-options">${optionsText}</div>` : ''}
                    </div>
                    <div class="panier-item-price">${item.totalPrice.toFixed(2).replace('.', ',')}‚Ç¨</div>
                    <div class="panier-item-qtybar">
                        <button class="panier-btn remove" data-action="decrease" data-slug="${item.slug}">‚àí</button>
                        <span class="panier-qty">${item.quantity}</span>
                        <button class="panier-btn add" data-action="increase" data-slug="${item.slug}">+</button>
                        <button class="panier-btn remove" data-action="delete" data-slug="${item.slug}" style="margin-left: 8px;">‚úï</button>
                    </div>
                `;
                itemsList.appendChild(itemDiv);
            });

            // Mettre √† jour le prix total
            const totalPrice = window.cartSystem.getTotalPrice();
            validateBtn.textContent = `VALIDER LE PANIER (${totalPrice.toFixed(2).replace('.', ',')}‚Ç¨)`;

            // Attacher les √©couteurs d'√©v√©nements (d√©l√©gation d'√©v√©nements)
            attachEventListeners();
        }

        // Fonction pour attacher les √©couteurs d'√©v√©nements
        function attachEventListeners() {
            const itemsList = document.getElementById('panier-items-list');
            const clearBtn = document.getElementById('clear-cart-btn');

            // D√©l√©gation d'√©v√©nements pour les boutons des articles
            itemsList.onclick = function(event) {
                const button = event.target.closest('button[data-action]');
                if (!button) return;

                const action = button.dataset.action;
                const slug = button.dataset.slug;

                if (!window.cartSystem) return;

                switch (action) {
                    case 'increase':
                        window.cartSystem.increaseQuantity(slug);
                        break;
                    case 'decrease':
                        window.cartSystem.decreaseQuantity(slug);
                        break;
                    case 'delete':
                        window.cartSystem.removeFromCart(slug);
                        break;
                }

                // Re-rendre le panier apr√®s modification
                renderCart();
            };

            // Bouton vider le panier
            if (clearBtn) {
                clearBtn.onclick = function() {
                    if (window.cartSystem && confirm('√ätes-vous s√ªr de vouloir vider votre panier ?')) {
                        window.cartSystem.clearCart();
                        renderCart();
                    }
                };
            }
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });

        // Synchronisation avec les autres onglets
        window.addEventListener('storage', function(event) {
            if (event.key === 'bigsmash_cart') {
                renderCart();
            }
        });

        // √âcouter les changements du panier depuis d'autres parties de l'application
        window.addEventListener('cartUpdated', function() {
            renderCart();
        });
    </script>
</body>
