<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Mon Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f6f7;
            font-family: 'Montserrat', sans-serif;
        }

        .panier-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panier-card {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 6px 36px rgba(0,0,0,0.10);
            padding: 42px 38px 36px 38px;
            width: 540px;
            max-width: 98vw;
            margin: 50px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panier-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            color: #1a1a1a;
        }

        .panier-content {
            width: 100%;
        }

        .panier-item {
            display: flex;
            align-items: center;
            background: #fafbfc;
            border-radius: 24px;
            margin-bottom: 24px;
            padding: 12px 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }

        .panier-item-img {
            width: 58px;
            height: 58px;
            border-radius: 16px;
            margin-right: 18px;
            object-fit: cover;
        }

        .panier-item-details {
            flex: 1;
        }

        .panier-item-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.12rem;
            margin-bottom: 2px;
            color: #1a1a1a;
        }

        .panier-item-desc {
            font-size: 0.98rem;
            color: #A3A3A3;
            margin-bottom: 4px;
        }

        .panier-item-options {
            font-size: 0.85rem;
            color: #808080;
            font-style: italic;
        }

        .panier-item-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.12rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-left: 12px;
            min-width: 66px;
            text-align: right;
        }

        .panier-item-qtybar {
            display: flex;
            align-items: center;
            margin-left: 18px;
            gap: 5px;
        }

        .panier-btn {
            background: #EA3D2F;
            color: #fff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panier-btn:hover {
            background: #d32b1f;
        }

        .panier-qty {
            display: inline-block;
            min-width: 24px;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            color: #1a1a1a;
        }

        .big-btn {
            margin-top: 18px;
            background: #EA3D2F;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.18rem;
            font-weight: 600;
            padding: 20px 0;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 24px rgba(234,61,47,0.12);
            transition: background 0.2s;
            letter-spacing: .02em;
            cursor: pointer;
        }

        .big-btn:hover {
            background: #d32b1f;
        }

        .big-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .panier-empty {
            text-align: center;
            padding: 40px 20px;
            color: #A3A3A3;
        }

        .panier-empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .panier-empty h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }

        .panier-empty p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .panier-empty-btn {
            background: #EA3D2F;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .panier-empty-btn:hover {
            background: #d32b1f;
        }

        .panier-back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 20px;
            padding: 8px 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .panier-back-btn:hover {
            background: #fff;
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <!-- Bouton retour -->
    <a href="produits.html" class="panier-back-btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Retour
    </a>

    <div class="panier-wrapper">
        <div class="panier-card">
            <div class="panier-header">
                <h2>Mon panier</h2>
            </div>
            <div class="panier-content" id="panier-content">
                <!-- Les articles du panier seront générés ici par JavaScript -->
            </div>
            <button class="big-btn" id="validate-btn" style="display: none;">
                VALIDER LE PANIER (0,00€)
            </button>
        </div>
    </div>

    <!-- Include shared product data -->
    <script src="products-data.js"></script>
    <!-- Include the cart system -->
    <script src="cart-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const panierContent = document.getElementById('panier-content');
            const validateBtn = document.getElementById('validate-btn');

            function renderCart() {
                const cart = window.cartSystem.cart;
                panierContent.innerHTML = '';

                if (cart.length === 0) {
                    // Afficher le message panier vide
                    panierContent.innerHTML = `
                        <div class="panier-empty">
                            <div class="panier-empty-icon">🛒</div>
                            <h3>Votre panier est vide</h3>
                            <p>Découvrez nos délicieux produits BigSmash</p>
                            <a href="produits.html" class="panier-empty-btn">
                                Voir nos produits
                            </a>
                        </div>
                    `;
                    validateBtn.style.display = 'none';
                } else {
                    // Afficher les articles du panier
                    cart.forEach((item, index) => {
                        // Trouver le produit original pour récupérer l'image
                        const originalProduct = findProductBySlug(item.slug);
                        const productImage = originalProduct ? originalProduct.image : 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=58&h=58&fit=crop';

                        // Construire la description avec les options
                        let description = originalProduct ? originalProduct.description : item.name;
                        let optionsHtml = '';
                        
                        // Suppléments
                        if (item.options.supplements && Object.keys(item.options.supplements).length > 0) {
                            const supplements = Object.values(item.options.supplements)
                                .filter(s => s.quantity > 0)
                                .map(s => `${s.name} (x${s.quantity})`)
                                .join(', ');
                            if (supplements) {
                                optionsHtml += `<div class="panier-item-options">+ ${supplements}</div>`;
                            }
                        }
                        
                        // Boisson
                        if (item.options.drink) {
                            optionsHtml += `<div class="panier-item-options">🥤 ${item.options.drink.name}</div>`;
                        }
                        
                        // Éléments retirés
                        if (item.options.remove && Object.keys(item.options.remove).some(key => item.options.remove[key])) {
                            if (originalProduct && originalProduct.options && originalProduct.options.remove) {
                                const removedItems = Object.keys(item.options.remove)
                                    .filter(key => item.options.remove[key])
                                    .map(index => originalProduct.options.remove[index].name)
                                    .join(', ');
                                if (removedItems) {
                                    optionsHtml += `<div class="panier-item-options">❌ Sans: ${removedItems}</div>`;
                                }
                            }
                        }

                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'panier-item';
                        itemDiv.innerHTML = `
                            <img src="${productImage}" class="panier-item-img" alt="${item.name}" />
                            <div class="panier-item-details">
                                <div class="panier-item-title">${item.name}</div>
                                <div class="panier-item-desc">${description.substring(0, 50)}${description.length > 50 ? '...' : ''}</div>
                                ${optionsHtml}
                            </div>
                            <div class="panier-item-price">${item.totalPrice.toFixed(2).replace('.', ',')}€</div>
                            <div class="panier-item-qtybar">
                                <button class="panier-btn remove" data-slug="${item.slug}">−</button>
                                <span class="panier-qty">${item.quantity}</span>
                                <button class="panier-btn add" data-slug="${item.slug}">+</button>
                            </div>
                        `;
                        panierContent.appendChild(itemDiv);
                    });

                    // Afficher le bouton de validation avec le prix total
                    const totalPrice = window.cartSystem.getTotalPrice();
                    validateBtn.textContent = `VALIDER LE PANIER (${totalPrice.toFixed(2).replace('.', ',')}€)`;
                    validateBtn.style.display = 'block';
                }
            }

            // Gestion des événements pour les boutons + et -
            panierContent.addEventListener('click', (e) => {
                if (e.target.classList.contains('panier-btn')) {
                    const slug = e.target.dataset.slug;
                    
                    if (e.target.classList.contains('remove')) {
                        window.cartSystem.decreaseQuantity(slug);
                    } else if (e.target.classList.contains('add')) {
                        window.cartSystem.increaseQuantity(slug);
                    }
                    
                    renderCart();
                }
            });

            // Gestion du bouton de validation
            validateBtn.addEventListener('click', () => {
                alert('Fonctionnalité de commande à implémenter !');
            });

            // Rendu initial
            renderCart();

            // Écouter les changements du panier depuis d'autres onglets
            window.addEventListener('storage', (e) => {
                if (e.key === 'bigsmash_cart') {
                    window.cartSystem.cart = window.cartSystem.loadCart();
                    renderCart();
                }
            });

            // Écouter les changements du panier depuis la même page
            window.addEventListener('cartUpdated', () => {
                renderCart();
            });
        });
    </script>
</body>
</html>
