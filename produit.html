<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Produit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <style>
        /* ===== VARIABLES CSS BIGSMASH ===== */
        :root {
            --bigsmash-red: #E42B16;
            --bigsmash-dark: #191919;
            --bigsmash-gray: #808080;
            --bigsmash-light-gray: #f4f4f4;
            --bigsmash-white: #FFFFFF;
            --bigsmash-shadow: 0 4px 16px rgba(0,0,0,0.07);
            --bigsmash-shadow-hover: 0 8px 32px rgba(0,0,0,0.13);
            --bigsmash-radius: 32px;
            --bigsmash-radius-small: 24px;
        }

        .font-montserrat { 
            font-family: Montserrat, sans-serif; 
        }

        /* ===== FOND DE PAGE GRISÃ‰ (MODAL-LIKE) ===== */
        .bigsmash-page-container {
            min-height: 100vh;
            background: var(--bigsmash-light-gray);
            padding-top: 40px;
            padding-bottom: 200px; /* Place pour le bouton sticky */
        }
   

        /* ===== BOUTON RETOUR ===== */
        .bigsmash-back-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .bigsmash-back-btn {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--bigsmash-dark);
            padding: 12px 20px;
            border-radius: var(--bigsmash-radius-small);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .bigsmash-back-btn:hover {
            background: var(--bigsmash-white);
            transform: translateX(-4px);
            box-shadow: var(--bigsmash-shadow);
        }

        /* ===== CARTE PRODUIT PRINCIPALE ===== */
        .bigsmash-product-card {
            width: 900px;
            max-width: 900px;
            margin: 0 auto;
            background: var(--bigsmash-white);
            border-radius: var(--bigsmash-radius);
            box-shadow: var(--bigsmash-shadow-hover);
            overflow: hidden;
            padding: 32px;
        }

        /* ===== IMAGE PRODUIT ===== */
        .bigsmash-product-image-container {
            width: 770px;
            height: 250px;
            margin: 0 auto 24px auto;
        }

        .bigsmash-product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--bigsmash-radius-small);
            box-shadow: var(--bigsmash-shadow);
        }

        /* ===== TITRES ET TEXTES ===== */
        .bigsmash-product-category {
            display: inline-block;
            background: var(--bigsmash-red);
            color: var(--bigsmash-white);
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .bigsmash-product-title {
            font-weight: 700;
            font-size: 24px;
            line-height: 36px;
            color: var(--bigsmash-dark);
            margin-bottom: 12px;
            text-align: center;
        }

        .bigsmash-product-description {
            font-weight: 400;
            font-size: 18px;
            line-height: 27px;
            color: var(--bigsmash-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .bigsmash-product-price {
            font-style: italic;
            font-weight: 600;
            font-size: 15px;
            line-height: 16px;
            color: var(--bigsmash-dark);
            text-align: center;
            margin-bottom: 24px;
        }

        /* ===== CONTRÃ”LES QUANTITÃ‰ ===== */
        .bigsmash-quantity-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .bigsmash-qty-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--bigsmash-red);
            background: var(--bigsmash-white);
            color: var(--bigsmash-red);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 20px;
        }

        .bigsmash-qty-btn:hover {
            background: var(--bigsmash-red);
            color: var(--bigsmash-white);
            transform: scale(1.05);
            box-shadow: var(--bigsmash-shadow);
        }

        .bigsmash-qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bigsmash-quantity-display {
            font-size: 24px;
            font-weight: 700;
            color: var(--bigsmash-dark);
            min-width: 40px;
            text-align: center;
        }

        /* ===== SECTIONS OPTIONS ===== */
        .bigsmash-options-section {
            margin-bottom: 24px;
        }

        .bigsmash-options-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--bigsmash-dark);
            margin-bottom: 16px;
            text-align: center;
        }

        .bigsmash-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        /* ===== CARTES OPTIONS (CARRÃ‰ES ARRONDIES) ===== */
        .bigsmash-option-card {
            width: 150px;
            height: 150px;
            background: var(--bigsmash-white);
            border: none;
            border-radius: var(--bigsmash-radius-small);
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--bigsmash-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .bigsmash-option-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--bigsmash-shadow-hover);
        }

        .bigsmash-option-card.selected {
            background: rgba(234, 61, 47, 0.05);
        }

        .bigsmash-option-image {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            object-fit: cover;
            margin-top: 0;
        }

        .bigsmash-option-name {
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: var(--bigsmash-dark);
            margin: 8px 0 4px 0;
            text-align: center;
        }

        .bigsmash-option-price {
            font-style: italic;
            font-weight: 600;
            font-size: 15px;
            line-height: 16px;
            color: var(--bigsmash-red);
            margin-bottom: 8px;
            text-align: center;
        }

        /* ===== CONTRÃ”LES OPTIONS ===== */
        .bigsmash-option-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bigsmash-option-qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bigsmash-red);
            color: var(--bigsmash-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 18px;
        }

        .bigsmash-option-qty-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--bigsmash-shadow);
        }

        .bigsmash-option-qty-display {
            font-size: 16px;
            font-weight: 700;
            color: var(--bigsmash-dark);
            min-width: 24px;
            text-align: center;
        }

        /* ===== INDICATEURS RADIO/CHECKBOX ===== */
        .bigsmash-radio-indicator,
        .bigsmash-checkbox-indicator {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.2s ease;
        }

        .bigsmash-checkbox-indicator {
            border-radius: 4px;
        }

        .bigsmash-radio-dot,
        .bigsmash-checkbox-check {
            width: 12px;
            height: 12px;
            background: var(--bigsmash-red);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .bigsmash-checkbox-check {
            border-radius: 2px;
        }

        .bigsmash-option-card.selected .bigsmash-radio-indicator,
        .bigsmash-option-card.selected .bigsmash-checkbox-indicator {
            border-color: var(--bigsmash-red);
        }

        .bigsmash-option-card.selected .bigsmash-radio-dot,
        .bigsmash-option-card.selected .bigsmash-checkbox-check {
            opacity: 1;
        }

        /* ===== CARTE STICKY AJOUTER AU PANIER ===== */
        .bigsmash-add-to-cart-btn {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            width: 500px;
            height: 126px;
            background: var(--bigsmash-red);
            border: none;
            border-radius: 63px;
            box-shadow: var(--bigsmash-shadow-hover);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 2000;
        }

        /* ===== CONTRÃ”LES QUANTITÃ‰ DANS LA CARTE STICKY ===== */
        .bigsmash-sticky-qty-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bigsmash-sticky-qty-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--bigsmash-white);
            background: transparent;
            color: var(--bigsmash-white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 24px;
        }

        .bigsmash-sticky-qty-btn:hover {
            background: var(--bigsmash-white);
            color: var(--bigsmash-red);
            transform: scale(1.05);
        }

        .bigsmash-sticky-qty-display {
            font-size: 28px;
            font-weight: 700;
            color: var(--bigsmash-white);
            min-width: 40px;
            text-align: center;
        }

        /* ===== BOUTON PRINCIPAL AJOUTER AU PANIER ===== */
        .bigsmash-main-add-btn {
            width: 270px;
            height: 40px;
            background: var(--bigsmash-red);
            border: 2px solid var(--bigsmash-white);
            border-radius: 20px;
            color: var(--bigsmash-white);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bigsmash-main-add-btn:hover {
            background: var(--bigsmash-white);
            color: var(--bigsmash-red);
            transform: scale(1.02);
        }

        /* ===== ICÃ”NES FLOTTANTES (TOUJOURS VISIBLES) ===== */
        .bigsmash-desktop-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 12px;
            z-index: 1003;
        }

        .bigsmash-desktop-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--bigsmash-shadow-hover);
            
            /* Ã‰tat par dÃ©faut : fond rouge, icÃ´ne blanche */
            background: var(--bigsmash-red);
            color: var(--bigsmash-white);
        }

        .bigsmash-desktop-btn:hover {
            /* Au hover : fond blanc, icÃ´ne rouge */
            background: var(--bigsmash-white);
            color: var(--bigsmash-red);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,.2);
        }

        .bigsmash-desktop-btn svg {
            width: 24px;
            height: 24px;
        }

        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 1100px) {
            .bigsmash-product-card {
                width: calc(100vw - 48px);
                margin: 0 24px;
            }

            .bigsmash-product-image-container {
                width: 100%;
                height: 210px;
            }

            .bigsmash-add-to-cart-btn {
                width: calc(100vw - 32px);
                left: 16px;
                transform: none;
                padding: 0 16px;
            }

            .bigsmash-main-add-btn {
                width: 200px;
                font-size: 16px;
            }

            .bigsmash-option-card {
                width: 110px;
                height: 110px;
            }

            .bigsmash-desktop-buttons {
                bottom: 16px;
                left: 16px;
            }

            .bigsmash-desktop-btn {
                width: 44px;
                height: 44px;
            }

            .bigsmash-desktop-btn svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 700px) {
            .bigsmash-product-card {
                width: 100vw;
                margin: 0;
                border-radius: 0;
                padding: 24px 16px 120px 16px;
                width: 100vw;
            }

            .bigsmash-add-to-cart-btn {
                width: calc(100vw - 16px);
                left: 8px;
                height: 80px;
                border-radius: 40px;
            }

            .bigsmash-main-add-btn {
                width: 180px;
                height: 36px;
                font-size: 14px;
            }

            .bigsmash-sticky-qty-btn {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            .bigsmash-sticky-qty-display {
                font-size: 24px;
                border-radius: 40px;
            }
        }

        /* ===== STYLES POUR LES ERREURS ===== */
        .bigsmash-error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bigsmash-light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .bigsmash-error-content {
            background: var(--bigsmash-white);
            border-radius: var(--bigsmash-radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--bigsmash-shadow-hover);
            max-width: 400px;
            margin: 20px;
        }

        .bigsmash-error-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .bigsmash-error-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--bigsmash-dark);
            margin-bottom: 16px;
        }

        .bigsmash-error-message {
            font-size: 16px;
            color: var(--bigsmash-gray);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .bigsmash-error-btn {
            background: var(--bigsmash-red);
            color: var(--bigsmash-white);
            border: none;
            border-radius: var(--bigsmash-radius-small);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .bigsmash-error-btn:hover {
            background: #d63384;
            transform: translateY(-2px);
            box-shadow: var(--bigsmash-shadow);
        }
    </style>
</head>
<body class="bg-gray-50 font-montserrat">
  <header class="main-header">
  <div class="flex items-center px-12 py-6 bg-white rounded-b-[48px] shadow-[0_4px_24px_rgba(30,30,30,0.10)] mb-8">
    <img src="img/bigsmash-logo.png" alt="BigSmash" class="h-16 mr-8">
    <div>
      <h1 class="text-3xl font-bold text-red-700 mb-2">BigSmash</h1>
      <p class="text-lg font-semibold text-gray-600">The best smash burger in town</p>
    </div>
    <img src="img/burger-hero.png" alt="Burger" class="ml-auto h-20">
  </div>
</header>

    <!-- Container principal -->
    <div id="app">
        <!-- Le contenu sera injectÃ© ici par JavaScript -->
    </div>

    <!-- Scripts -->
    <script src="products-data.js"></script>
    <script src="cart-system.js"></script>
    <script>
        class ProductPage {
            constructor() {
                this.product = null;
                this.selectedOptions = {
                    supplements: {},
                    drink: null,
                    remove: {}
                };
                this.quantity = 1;
                this.init();
            }

            // Initialisation de la page
            init() {
                const slug = this.getSlugFromURL();
                
                if (!slug) {
                    this.showError('Aucun produit spÃ©cifiÃ© dans l\'URL');
                    return;
                }

                this.product = findProductBySlug(slug);
                
                if (!this.product) {
                    this.showError(`Produit "${slug}" introuvable`);
                    return;
                }

                this.render();
                this.bindEvents();
            }

            // RÃ©cupÃ©rer le slug depuis l'URL
            getSlugFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('slug');
            }

            // Afficher une erreur
            showError(message) {
                document.getElementById('app').innerHTML = `
                    <div class="bigsmash-error-container">
                        <div class="bigsmash-error-content">
                            <div class="bigsmash-error-emoji">ðŸ˜•</div>
                            <h1 class="bigsmash-error-title">Oups !</h1>
                            <p class="bigsmash-error-message">${message}</p>
                            <a href="produits.html" class="bigsmash-error-btn">
                                Retour Ã  la liste des produits
                            </a>
                        </div>
                    </div>
                `;
            }

            // Rendu de la page
            render() {
                document.title = `BigSmash - ${this.product.name}`;
                
                document.getElementById('app').innerHTML = `
                    <!-- Fond grisÃ© -->
                    <div class="bigsmash-page-container">
                        <!-- Bouton retour -->
                        <div class="bigsmash-back-button-container">
                            <a href="produits.html" class="bigsmash-back-btn">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                </svg>
                                Retour
                            </a>
                        </div>

                        <!-- Carte produit principale -->
                        <div class="bigsmash-product-card">
                            <!-- Image du produit -->
                            <div class="bigsmash-product-image-container">
                                <img src="${this.product.image}" alt="${this.product.name}" class="bigsmash-product-image">
                            </div>

                                <!-- CatÃ©gorie -->
                                <span class="bigsmash-product-category">${this.product.category}</span>
                                
                                <!-- Titre -->
                                <h1 class="bigsmash-product-title">${this.product.name}</h1>
                                
                                <!-- Description -->
                                <p class="bigsmash-product-description">${this.product.description}</p>
                                
                                <!-- Prix -->
                                <div class="bigsmash-product-price">
                                    ${this.product.price.toFixed(2).replace('.', ',')} â‚¬
                                </div>

                                <!-- QuantitÃ© -->
                                <div class="bigsmash-quantity-container">
                                    <button class="bigsmash-qty-btn" id="qty-minus">âˆ’</button>
                                    <span class="bigsmash-quantity-display" id="quantity">${this.quantity}</span>
                                    <button class="bigsmash-qty-btn" id="qty-plus">+</button>
                                </div>

                                ${this.renderOptions()}
                        </div>

                        <!-- Carte sticky avec contrÃ´les quantitÃ© et bouton ajouter -->
                        <div class="bigsmash-add-to-cart-btn">
                            <div class="bigsmash-sticky-qty-controls">
                                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-minus">âˆ’</button>
                                <span class="bigsmash-sticky-qty-display" id="sticky-quantity">${this.quantity}</span>
                                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-plus">+</button>
                            </div>
                            <button class="bigsmash-main-add-btn" id="add-to-cart">
                                <span id="cart-btn-text">Ajouter au panier â€” ${this.calculateTotal().toFixed(2).replace('.', ',')} â‚¬</span>
                            </button>
                        </div>
                    </div>

                    <!-- IcÃ´nes flottantes (toujours visibles) -->
                    <div class="bigsmash-desktop-buttons">
                        <button class="bigsmash-desktop-btn" title="Accueil" onclick="window.location.href='index.html'">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </button>
                        <button class="bigsmash-desktop-btn" title="Mon compte">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </button>
                    </div>
                `;
            }

            // Rendu des options
            renderOptions() {
                let html = '';

                // SupplÃ©ments
                if (this.product.options?.supplements?.length > 0) {
                    html += `
                        <div class="bigsmash-options-section">
                            <h3 class="bigsmash-options-title">SupplÃ©ments</h3>
                            <div class="bigsmash-options-grid">
                                ${this.product.options.supplements.map((supplement, index) => `
                                    <div class="bigsmash-option-card">
                                        <img src="${supplement.image}" alt="${supplement.name}" class="bigsmash-option-image">
                                        <div class="bigsmash-option-name">${supplement.name}</div>
                                        <div class="bigsmash-option-price">+${supplement.price.toFixed(2).replace('.', ',')} â‚¬</div>
                                        <div class="bigsmash-option-controls">
                                            <button class="bigsmash-option-qty-btn supplement-minus" data-index="${index}">âˆ’</button>
                                            <span class="bigsmash-option-qty-display supplement-qty" data-index="${index}">0</span>
                                            <button class="bigsmash-option-qty-btn supplement-plus" data-index="${index}">+</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // Boissons
                if (this.product.options?.drinks?.length > 0) {
                    html += `
                        <div class="bigsmash-options-section">
                            <h3 class="bigsmash-options-title">Choisir une boisson</h3>
                            <div class="bigsmash-options-grid">
                                ${this.product.options.drinks.map((drink, index) => `
                                    <label class="bigsmash-option-card">
                                        <input type="radio" name="drink" value="${index}" class="sr-only drink-radio">
                                        <img src="${drink.image}" alt="${drink.name}" class="bigsmash-option-image">
                                        <div class="bigsmash-option-name">${drink.name}</div>
                                        <div class="bigsmash-option-price">
                                            ${drink.price > 0 ? `+${drink.price.toFixed(2).replace('.', ',')} â‚¬` : 'Inclus'}
                                        </div>
                                        <div class="bigsmash-radio-indicator">
                                            <div class="bigsmash-radio-dot"></div>
                                        </div>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // Options Ã  retirer
                if (this.product.options?.remove?.length > 0) {
                    html += `
                        <div class="bigsmash-options-section">
                            <h3 class="bigsmash-options-title">Personnalisation</h3>
                            <div class="bigsmash-options-grid">
                                ${this.product.options.remove.map((item, index) => `
                                    <label class="bigsmash-option-card">
                                        <input type="checkbox" class="sr-only remove-checkbox" data-index="${index}">
                                        <div class="bigsmash-option-name">${item.name}</div>
                                        <div class="bigsmash-checkbox-indicator">
                                            <div class="bigsmash-checkbox-check"></div>
                                        </div>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                return html;
            }

            // Liaison des Ã©vÃ©nements
            bindEvents() {
                // QuantitÃ©
                document.getElementById('qty-minus')?.addEventListener('click', () => {
                    if (this.quantity > 1) {
                        this.quantity--;
                        this.updateDisplay();
                    }
                });

                document.getElementById('qty-plus')?.addEventListener('click', () => {
                    this.quantity++;
                    this.updateDisplay();
                });

                // QuantitÃ© sticky
                document.getElementById('sticky-qty-minus')?.addEventListener('click', () => {
                    if (this.quantity > 1) {
                        this.quantity--;
                        this.updateDisplay();
                    }
                });

                document.getElementById('sticky-qty-plus')?.addEventListener('click', () => {
                    this.quantity++;
                    this.updateDisplay();
                });

                // SupplÃ©ments
                document.querySelectorAll('.supplement-minus').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = parseInt(btn.dataset.index);
                        const current = this.selectedOptions.supplements[index] || 0;
                        if (current > 0) {
                            this.selectedOptions.supplements[index] = current - 1;
                            this.updateDisplay();
                        }
                    });
                });

                document.querySelectorAll('.supplement-plus').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const index = parseInt(btn.dataset.index);
                        const current = this.selectedOptions.supplements[index] || 0;
                        this.selectedOptions.supplements[index] = current + 1;
                        this.updateDisplay();
                    });
                });

                // Boissons
                document.querySelectorAll('.drink-radio').forEach(radio => {
                    radio.addEventListener('change', () => {
                        if (radio.checked) {
                            const index = parseInt(radio.value);
                            this.selectedOptions.drink = this.product.options.drinks[index];
                            this.updateDisplay();
                        }
                    });
                });

                // Options Ã  retirer
                document.querySelectorAll('.remove-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const index = parseInt(checkbox.dataset.index);
                        this.selectedOptions.remove[index] = checkbox.checked;
                        this.updateDisplay();
                    });
                });

                // Bouton d'ajout au panier
                document.getElementById('add-to-cart')?.addEventListener('click', () => {
                    this.addToCart();
                });
            }

            // Mettre Ã  jour l'affichage
            updateDisplay() {
                // QuantitÃ©
                const qtyElement = document.getElementById('quantity');
                const stickyQtyElement = document.getElementById('sticky-quantity');
                if (qtyElement) qtyElement.textContent = this.quantity;
                if (stickyQtyElement) stickyQtyElement.textContent = this.quantity;

                // SupplÃ©ments
                Object.keys(this.selectedOptions.supplements).forEach(index => {
                    const qtyElement = document.querySelector(`.supplement-qty[data-index="${index}"]`);
                    if (qtyElement) {
                        qtyElement.textContent = this.selectedOptions.supplements[index] || 0;
                    }
                });

                // Indicateurs de boisson
                document.querySelectorAll('.drink-radio').forEach((radio, index) => {
                    const card = radio.closest('.bigsmash-option-card');
                    
                    if (radio.checked) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                });

                // Indicateurs de personnalisation
                document.querySelectorAll('.remove-checkbox').forEach((checkbox, index) => {
                    const card = checkbox.closest('.bigsmash-option-card');
                    
                    if (checkbox.checked) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                });

                // Prix total
                const total = this.calculateTotal();
                const btnText = document.getElementById('cart-btn-text');
                if (btnText) {
                    btnText.textContent = `Ajouter au panier â€” ${total.toFixed(2).replace('.', ',')} â‚¬`;
                }
            }

            // Calculer le prix total
            calculateTotal() {
                let total = this.product.price * this.quantity;

                // Ajouter les supplÃ©ments
                Object.keys(this.selectedOptions.supplements).forEach(index => {
                    const qty = this.selectedOptions.supplements[index] || 0;
                    if (qty > 0) {
                        const supplement = this.product.options.supplements[index];
                        total += supplement.price * qty * this.quantity;
                    }
                });

                // Ajouter la boisson
                if (this.selectedOptions.drink && this.selectedOptions.drink.price > 0) {
                    total += this.selectedOptions.drink.price * this.quantity;
                }

                return total;
            }

            // Ajouter au panier
            addToCart() {
                // PrÃ©parer les options pour le panier
                const options = {
                    supplements: {},
                    drink: this.selectedOptions.drink,
                    remove: this.selectedOptions.remove
                };

                // Formater les supplÃ©ments
                Object.keys(this.selectedOptions.supplements).forEach(index => {
                    const qty = this.selectedOptions.supplements[index];
                    if (qty > 0) {
                        const supplement = this.product.options.supplements[index];
                        options.supplements[index] = {
                            name: supplement.name,
                            price: supplement.price,
                            quantity: qty
                        };
                    }
                });

                // Ajouter au panier via le systÃ¨me global
                if (window.cartSystem) {
                    window.cartSystem.addToCart(this.product, this.quantity, options);
                } else {
                    console.error('SystÃ¨me de panier non disponible');
                    alert('Erreur: SystÃ¨me de panier non disponible');
                }
            }
        }

        // Initialiser la page produit
        document.addEventListener('DOMContentLoaded', () => {
            new ProductPage();
        });
    </script>
