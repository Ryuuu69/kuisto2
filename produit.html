<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - Big Smash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #f5f5f5;
        }
        
        /* STYLES GÃ‰NÃ‰RAUX */
        .bg-bigRed { background-color: #DC2626; }
        .text-bigRed { color: #DC2626; }
        .border-bigRed { border-color: #DC2626; }
        
        /* CONTAINER PRINCIPAL */
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        /* IMAGE PRODUIT */
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 24px 24px 0 0;
        }
        
        /* CONTENU */
        .product-content {
            padding: 24px;
            background: #f5f5f5;
        }
        
        /* TITRE */
        .product-title {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            color: #191919;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        /* DESCRIPTION */
        .product-desc {
            color: #555;
            text-align: center;
            font-size: 16px;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        /* PRIX DE BASE */
        .product-base-price {
            color: #DC2626;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            margin-bottom: 24px;
        }
        
        /* SECTIONS */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #191919;
            margin-bottom: 16px;
            text-transform: uppercase;
        }
        
        /* CARTES OPTIONS/BOISSONS */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .option-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: all 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        
        .option-card.selected {
            border-color: #DC2626;
            background: #fef2f2;
        }
        
        .option-card img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 12px;
            background: #f0f0f0;
        }
        
        .option-name {
            font-weight: 700;
            color: #191919;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .option-price {
            color: #DC2626;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        /* CONTRÃ”LES QUANTITÃ‰ */
        .qty-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #DC2626;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .qty-btn:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }
        
        .qty-btn:active {
            transform: scale(0.95);
        }
        
        .qty-value {
            font-weight: 600;
            font-size: 16px;
            min-width: 24px;
            text-align: center;
            color: #191919;
        }
        
        /* BOUTON AJOUTER AU PANIER */
        .add-cart-btn {
            width: 100%;
            padding: 18px;
            background: #DC2626;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 24px;
        }
        
        .add-cart-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(220, 38, 38, 0.3);
        }
        
        .add-cart-btn:active {
            transform: translateY(0);
        }
        
        /* BOUTON RETOUR */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #DC2626;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 24px;
            padding: 12px 0;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            color: #b91c1c;
            transform: translateX(-4px);
        }
        
        /* BARRE PANIER STICKY */
        .cart-bar {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #191919;
            color: white;
            padding: 16px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }
        
        .cart-bar:hover {
            background: #DC2626;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }
        
        /* TOAST */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast.show {
            display: block;
            opacity: 1;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .product-container {
                margin: 16px;
                border-radius: 20px;
            }
            
            .product-content {
                padding: 20px;
            }
            
            .product-title {
                font-size: 24px;
            }
            
            .options-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 12px;
            }
            
            .cart-bar {
                bottom: 16px;
                right: 16px;
            }
            
            .toast {
                top: 16px;
                right: 16px;
                left: 16px;
            }
        }
        
        /* SCROLLBAR INVISIBLE */
        .options-grid::-webkit-scrollbar {
            display: none;
        }
        
        .options-grid {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* ANIMATION D'AJOUT AU PANIER */
        @keyframes addToCart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .add-cart-btn.adding {
            animation: addToCart 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="min-h-screen p-4">
        <div class="product-container">
            <!-- Bouton retour -->
            <div style="padding: 24px 24px 0;">
                <a href="produits.html" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    Retour Ã  la liste
                </a>
            </div>
            
            <!-- Image du produit -->
            <img id="product-image" src="" alt="" class="product-image">
            
            <!-- Contenu du produit -->
            <div class="product-content">
                <!-- Informations de base -->
                <h1 id="product-title" class="product-title"></h1>
                <p id="product-desc" class="product-desc"></p>
                <div id="product-base-price" class="product-base-price"></div>
                
                <!-- Options (si disponibles) -->
                <div id="options-section" style="display: none;">
                    <h2 class="section-title">Options</h2>
                    <div id="options-grid" class="options-grid"></div>
                </div>
                
                <!-- Boissons -->
                <div id="drinks-section" style="display: none;">
                    <h2 class="section-title">Boissons</h2>
                    <div id="drinks-grid" class="options-grid"></div>
                </div>
                
                <!-- Bouton ajouter au panier -->
                <button id="add-cart-btn" class="add-cart-btn">
                    Ajouter au panier
                </button>
            </div>
        </div>
    </div>
    
    <!-- Barre panier sticky -->
    <div id="cart-bar" class="cart-bar">
        <div style="display: flex; align-items: center; gap: 12px;">
            <div style="background: white; color: #191919; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;">
                0
            </div>
            <span style="font-weight: 600;">0,00 â‚¬</span>
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="toast">
        âœ… AjoutÃ© au panier !
    </div>
    
    <!-- Scripts -->
    <script src="products-data.js"></script>
    <script>
        /**
         * FICHE PRODUIT UNIVERSELLE - Big Smash
         * GÃ¨re l'affichage et la personnalisation de n'importe quel produit
         */
        
        // Variables globales
        let currentProduct = null;
        let selectedOptions = new Set();
        let drinkQuantities = {};
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Ã‰lÃ©ments DOM
        const productImage = document.getElementById('product-image');
        const productTitle = document.getElementById('product-title');
        const productDesc = document.getElementById('product-desc');
        const productBasePrice = document.getElementById('product-base-price');
        const optionsSection = document.getElementById('options-section');
        const optionsGrid = document.getElementById('options-grid');
        const drinksSection = document.getElementById('drinks-section');
        const drinksGrid = document.getElementById('drinks-grid');
        const addCartBtn = document.getElementById('add-cart-btn');
        const cartBar = document.getElementById('cart-bar');
        const toast = document.getElementById('toast');
        
        /**
         * INITIALISATION
         */
        
        // RÃ©cupÃ¨re le slug depuis l'URL et charge le produit
        function initProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            if (!slug) {
                showError('Produit non trouvÃ©');
                return;
            }
            
            currentProduct = findProductBySlug(slug);
            
            if (!currentProduct) {
                showError('Produit non trouvÃ©');
                return;
            }
            
            loadProduct();
            updateCartDisplay();
        }
        
        // Charge et affiche le produit
        function loadProduct() {
            if (!currentProduct) return;
            
            // Informations de base
            productImage.src = currentProduct.img;
            productImage.alt = currentProduct.name;
            productTitle.textContent = currentProduct.name;
            productDesc.textContent = currentProduct.desc;
            productBasePrice.textContent = `${currentProduct.price.toFixed(2).replace('.', ',')} â‚¬`;
            
            // Titre de la page
            document.title = `${currentProduct.name} - Big Smash`;
            
            // Charger les options si disponibles
            if (currentProduct.options && currentProduct.options.length > 0) {
                loadOptions();
                optionsSection.style.display = 'block';
            }
            
            // Charger les boissons si disponibles
            if (currentProduct.drinks && currentProduct.drinks.length > 0) {
                loadDrinks();
                drinksSection.style.display = 'block';
            }
            
            updateTotalPrice();
        }
        
        // Charge les options du produit
        function loadOptions() {
            optionsGrid.innerHTML = '';
            
            currentProduct.options.forEach((option, index) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card';
                optionCard.dataset.optionIndex = index;
                
                optionCard.innerHTML = `
                    <div class="option-name">${option.name}</div>
                    <div class="option-price">${option.price > 0 ? `+${option.price.toFixed(2).replace('.', ',')} â‚¬` : 'Gratuit'}</div>
                `;
                
                // Gestion du clic
                optionCard.addEventListener('click', () => toggleOption(index));
                
                optionsGrid.appendChild(optionCard);
            });
        }
        
        // Charge les boissons du produit
        function loadDrinks() {
            drinksGrid.innerHTML = '';
            
            currentProduct.drinks.forEach((drink, index) => {
                drinkQuantities[index] = 0;
                
                const drinkCard = document.createElement('div');
                drinkCard.className = 'option-card';
                
                drinkCard.innerHTML = `
                    <img src="${drink.img}" alt="${drink.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div style="display:none; width:60px; height:60px; background:#f0f0f0; border-radius:12px; align-items:center; justify-content:center; margin:0 auto 12px; font-size:24px;">ðŸ¥¤</div>
                    <div class="option-name">${drink.name}</div>
                    <div class="option-price">${drink.price > 0 ? `+${drink.price.toFixed(2).replace('.', ',')} â‚¬` : 'Inclus'}</div>
                    <div class="qty-control">
                        <button class="qty-btn" onclick="changeDrinkQty(${index}, -1)">âˆ’</button>
                        <span class="qty-value" id="drink-qty-${index}">0</span>
                        <button class="qty-btn" onclick="changeDrinkQty(${index}, 1)">+</button>
                    </div>
                `;
                
                drinksGrid.appendChild(drinkCard);
            });
        }
        
        /**
         * GESTION DES INTERACTIONS
         */
        
        // Active/dÃ©sactive une option
        function toggleOption(optionIndex) {
            const optionCard = document.querySelector(`[data-option-index="${optionIndex}"]`);
            
            if (selectedOptions.has(optionIndex)) {
                selectedOptions.delete(optionIndex);
                optionCard.classList.remove('selected');
            } else {
                selectedOptions.add(optionIndex);
                optionCard.classList.add('selected');
            }
            
            updateTotalPrice();
        }
        
        // Change la quantitÃ© d'une boisson
        function changeDrinkQty(drinkIndex, delta) {
            const currentQty = drinkQuantities[drinkIndex] || 0;
            const newQty = Math.max(0, Math.min(5, currentQty + delta));
            
            drinkQuantities[drinkIndex] = newQty;
            document.getElementById(`drink-qty-${drinkIndex}`).textContent = newQty;
            
            updateTotalPrice();
        }
        
        // Met Ã  jour le prix total
        function updateTotalPrice() {
            if (!currentProduct) return;
            
            let total = currentProduct.price;
            
            // Ajouter le prix des options sÃ©lectionnÃ©es
            selectedOptions.forEach(optionIndex => {
                if (currentProduct.options[optionIndex]) {
                    total += currentProduct.options[optionIndex].price;
                }
            });
            
            // Ajouter le prix des boissons
            Object.entries(drinkQuantities).forEach(([index, qty]) => {
                if (currentProduct.drinks && currentProduct.drinks[index]) {
                    total += currentProduct.drinks[index].price * qty;
                }
            });
            
            addCartBtn.textContent = `Ajouter au panier â€“ ${total.toFixed(2).replace('.', ',')} â‚¬`;
        }
        
        /**
         * GESTION DU PANIER
         */
        
        // Ajoute le produit au panier
        function addToCart() {
            if (!currentProduct) return;
            
            // Animation du bouton
            addCartBtn.classList.add('adding');
            setTimeout(() => addCartBtn.classList.remove('adding'), 300);
            
            // CrÃ©er l'objet article
            const cartItem = {
                id: Date.now() + Math.random(), // ID unique
                name: currentProduct.name,
                slug: currentProduct.slug,
                basePrice: currentProduct.price,
                image: currentProduct.img,
                selectedOptions: Array.from(selectedOptions),
                drinkQuantities: { ...drinkQuantities },
                totalPrice: calculateTotalPrice(),
                timestamp: new Date().toISOString()
            };
            
            // Ajouter au panier
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Afficher le toast et mettre Ã  jour l'affichage
            showToast();
            updateCartDisplay();
        }
        
        // Calcule le prix total de l'article
        function calculateTotalPrice() {
            if (!currentProduct) return 0;
            
            let total = currentProduct.price;
            
            // Options
            selectedOptions.forEach(optionIndex => {
                if (currentProduct.options && currentProduct.options[optionIndex]) {
                    total += currentProduct.options[optionIndex].price;
                }
            });
            
            // Boissons
            Object.entries(drinkQuantities).forEach(([index, qty]) => {
                if (currentProduct.drinks && currentProduct.drinks[index]) {
                    total += currentProduct.drinks[index].price * qty;
                }
            });
            
            return total;
        }
        
        // Met Ã  jour l'affichage de la barre panier
        function updateCartDisplay() {
            const cartCount = cart.length;
            const cartTotal = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            
            if (cartCount > 0) {
                cartBar.style.display = 'flex';
                cartBar.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="background: white; color: #191919; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;">
                            ${cartCount}
                        </div>
                        <span style="font-weight: 600;">${cartTotal.toFixed(2).replace('.', ',')} â‚¬</span>
                    </div>
                `;
            } else {
                cartBar.style.display = 'none';
            }
        }
        
        // Affiche le toast de confirmation
        function showToast() {
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Affiche une erreur
        function showError(message) {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px;">
                    <div style="text-align: center; max-width: 400px;">
                        <h1 style="font-size: 24px; font-weight: bold; color: #DC2626; margin-bottom: 16px;">
                            ${message}
                        </h1>
                        <p style="color: #666; margin-bottom: 24px;">
                            Le produit que vous recherchez n'existe pas ou n'est plus disponible.
                        </p>
                        <a href="produits.html" style="display: inline-block; background: #DC2626; color: white; padding: 12px 24px; border-radius: 12px; text-decoration: none; font-weight: 600;">
                            Retour Ã  la liste
                        </a>
                    </div>
                </div>
            `;
        }
        
        /**
         * EVENT LISTENERS
         */
        
        // Bouton ajouter au panier
        addCartBtn.addEventListener('click', addToCart);
        
        // Clic sur la barre panier (redirection vers page panier)
        cartBar.addEventListener('click', () => {
            // Ici vous pouvez rediriger vers une page panier
            console.log('Redirection vers le panier:', cart);
            alert('FonctionnalitÃ© panier Ã  implÃ©menter');
        });
        
        // Gestion du clavier (Ã‰chap pour retour)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'produits.html';
            }
        });
        
        /**
         * INITIALISATION AU CHARGEMENT
         */
        
        // DÃ©marrer l'application
        document.addEventListener('DOMContentLoaded', initProduct);
        
        // Exposer les fonctions globalement pour les boutons inline
        window.changeDrinkQty = changeDrinkQty;
    </script>
</body>
</html>
