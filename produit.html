<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BigSmash - Produit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIABLES CSS BIGSMASH ===== */
    :root {
      --bigsmash-red: #E42B16;
      --bigsmash-dark: #191919;
      --bigsmash-gray: #808080;
      --bigsmash-light-gray: #f4f4f4;
      --bigsmash-white: #FFFFFF;
      --bigsmash-shadow: 0 4px 16px rgba(0,0,0,0.07);
      --bigsmash-shadow-hover: 0 8px 32px rgba(0,0,0,0.13);
      --bigsmash-radius: 32px;
      --bigsmash-radius-small: 24px;
    }

    .font-montserrat { 
      font-family: Montserrat, sans-serif; 
    }

    /* ===== FOND DE PAGE GRISÉ ===== */
    .bigsmash-page-container {
      min-height: 100vh;
      background: var(--bigsmash-light-gray);
      padding-top: 40px;
      padding-bottom: 200px;
    }

    /* ===== BOUTON RETOUR ===== */
    .bigsmash-back-button-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    .bigsmash-back-btn {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--bigsmash-dark);
      padding: 12px 20px;
      border-radius: var(--bigsmash-radius-small);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
    }
    .bigsmash-back-btn:hover {
      background: var(--bigsmash-white);
      transform: translateX(-4px);
      box-shadow: var(--bigsmash-shadow);
    }

    /* ===== CARTE PRODUIT ===== */
    .bigsmash-product-card {
      margin: 30px auto 0;
      width: calc(100vw - 680px);
      max-width: 900px;
      background: var(--bigsmash-white);
      border-radius: var(--bigsmash-radius);
      box-shadow: var(--bigsmash-shadow-hover);
      padding: 32px;
    }
    .bigsmash-product-image-container {
      width: 770px;
      height: 250px;
      margin: 0 auto 24px;
    }
    .bigsmash-product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--bigsmash-radius-small);
      box-shadow: var(--bigsmash-shadow);
    }
    .bigsmash-product-category {
      display: inline-block;
      background: var(--bigsmash-red);
      color: var(--bigsmash-white);
      font-size: 12px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    .bigsmash-product-title {
      font-weight: 700;
      font-size: 24px;
      line-height: 36px;
      color: var(--bigsmash-dark);
      margin-bottom: 12px;
      text-align: center;
    }
    .bigsmash-product-description {
      font-weight: 400;
      font-size: 18px;
      line-height: 27px;
      color: var(--bigsmash-dark);
      margin-bottom: 20px;
      text-align: center;
    }
    .bigsmash-product-price {
      font-style: italic;
      font-weight: 600;
      font-size: 15px;
      line-height: 16px;
      color: var(--bigsmash-dark);
      text-align: center;
      margin-bottom: 24px;
    }

    /* ===== CONTRÔLES QUANTITÉ ===== */
    .bigsmash-quantity-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .bigsmash-qty-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--bigsmash-red);
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      font-size: 20px;
    }
    .bigsmash-qty-btn:hover {
      background: var(--bigsmash-red);
      color: var(--bigsmash-white);
      transform: scale(1.05);
      box-shadow: var(--bigsmash-shadow-hover);
    }
    .bigsmash-qty-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .bigsmash-quantity-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--bigsmash-dark);
      min-width: 40px;
      text-align: center;
    }

    /* ===== SECTIONS OPTIONS ===== */
    .bigsmash-options-section {
      margin-bottom: 24px;
    }
    .bigsmash-options-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--bigsmash-dark);
      margin-bottom: 16px;
      text-align: center;
    }
    .bigsmash-options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }

    /* ===== CARTES OPTIONS ===== */
    .bigsmash-option-card {
      width: 150px;
      height: 150px;
      background: var(--bigsmash-white);
      border: none;
      border-radius: var(--bigsmash-radius-small);
      padding: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: var(--bigsmash-shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
    }
    .bigsmash-option-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--bigsmash-shadow-hover);
    }
    .bigsmash-option-card.selected {
      background: rgba(234, 61, 47, 0.05);
    }
    .bigsmash-option-image {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      object-fit: cover;
      margin-top: 0;
    }
    .bigsmash-option-name {
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;
      color: var(--bigsmash-dark);
      margin: 8px 0 4px 0;
      text-align: center;
    }
    .bigsmash-option-price {
      font-style: italic;
      font-weight: 600;
      font-size: 15px;
      line-height: 16px;
      color: var(--bigsmash-red);
      margin-bottom: 8px;
      text-align: center;
    }
    .bigsmash-option-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .bigsmash-option-qty-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--bigsmash-red);
      color: var(--bigsmash-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      font-size: 18px;
    }
    .bigsmash-option-qty-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--bigsmash-shadow-hover);
    }
    .bigsmash-option-qty-display {
      font-size: 16px;
      font-weight: 700;
      color: var(--bigsmash-dark);
      min-width: 24px;
      text-align: center;
    }

    /* ===== INDICATEURS ===== */
    .bigsmash-radio-indicator,
    .bigsmash-checkbox-indicator {
      width: 24px;
      height: 24px;
      border: 2px solid #e5e7eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: all 0.2s ease;
    }
    .bigsmash-checkbox-indicator {
      border-radius: 4px;
    }
    .bigsmash-radio-dot,
    .bigsmash-checkbox-check {
      width: 12px;
      height: 12px;
      background: var(--bigsmash-red);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .bigsmash-checkbox-check {
      border-radius: 2px;
    }
    .bigsmash-option-card.selected .bigsmash-radio-indicator,
    .bigsmash-option-card.selected .bigsmash-checkbox-indicator {
      border-color: var(--bigsmash-red);
    }
    .bigsmash-option-card.selected .bigsmash-radio-dot,
    .bigsmash-option-card.selected .bigsmash-checkbox-check {
      opacity: 1;
    }

    /* ===== CARTE STICKY AJOUTER AU PANIER ===== */
    .bigsmash-add-to-cart-btn {
      display: none !important;
    }
    .bigsmash-cart-container {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      width: 500px;
      height: 126px;
      background: var(--bigsmash-red);
      border: none;
      border-radius: 63px;
      box-shadow: var(--bigsmash-shadow-hover);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 2000;
    }
    .bigsmash-sticky-qty-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .bigsmash-sticky-qty-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--bigsmash-white);
      background: transparent;
      color: var(--bigsmash-white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
      font-size: 24px;
    }
    .bigsmash-sticky-qty-btn:hover {
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      transform: scale(1.05);
    }
    .bigsmash-sticky-qty-display {
      font-size: 28px;
      font-weight: 700;
      color: var(--bigsmash-white);
      min-width: 40px;
      text-align: center;
    }
    .bigsmash-main-add-btn {
      width: 270px;
      height: 40px;
      background: var(--bigsmash-red);
      border: 2px solid var(--bigsmash-white);
      border-radius: 20px;
      color: var(--bigsmash-white);
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bigsmash-main-add-btn:hover {
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      transform: scale(1.02);
    }

    /* ===== ICÔNES FLOTTANTES ===== */
    .bigsmash-desktop-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 1003;
    }
    .bigsmash-desktop-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bigsmash-red);
      color: var(--bigsmash-white);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--bigsmash-shadow-hover);
      transition: all 0.3s ease;
    }
    .bigsmash-desktop-btn:hover {
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="main-header">
    <img src="/images/banner.svg" alt="Banner BigSmash" class="banner-img" />
  </header>

  <div id="app"></div>

  <script src="products-data.js"></script>
  <script src="cart-system.js"></script>
  <script>
    class ProductPage {
      constructor() {
        this.product = null;
        this.selectedOptions = {
          supplements: {},
          drink: null,
          remove: {}
        };
        this.quantity = 1;
        this.init();
      }

      init() {
        const slug = new URLSearchParams(location.search).get('slug');
        if (!slug) return this.showError("Aucun produit spécifié dans l'URL");
        this.product = findProductBySlug(slug);
        if (!this.product) return this.showError(`Produit "${slug}" introuvable`);
        this.render();
        this.bindEvents();
      }

      showError(msg) {
        document.getElementById('app').innerHTML = `
          <div class="bigsmash-error-container">
            <div class="bigsmash-error-content">
              <div class="bigsmash-error-emoji">😕</div>
              <h1 class="bigsmash-error-title">Oups !</h1>
              <p class="bigsmash-error-message">${msg}</p>
              <a href="produits.html" class="bigsmash-error-btn">Retour à la liste</a>
            </div>
          </div>`;
      }

      render() {
        document.title = `BigSmash - ${this.product.name}`;
        document.getElementById('app').innerHTML = `
          <div class="bigsmash-page-container">
            <div class="bigsmash-back-button-container">
              <a href="produits.html" class="bigsmash-back-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg> Retour
              </a>
            </div>
            <div class="bigsmash-product-card">
              <div class="bigsmash-product-image-container">
                <img src="${this.product.image}" alt="${this.product.name}" class="bigsmash-product-image"/>
              </div>
              <span class="bigsmash-product-category">${this.product.category}</span>
              <h1 class="bigsmash-product-title">${this.product.name}</h1>
              <p class="bigsmash-product-description">${this.product.description}</p>
              <div class="bigsmash-product-price">
                ${this.product.price.toFixed(2).replace('.', ',')} €
              </div>
              ${this.renderOptions()}
            </div>
            <div class="bigsmash-cart-container">
              <div class="bigsmash-sticky-qty-controls">
                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-minus">−</button>
                <span class="bigsmash-sticky-qty-display" id="sticky-quantity">${this.quantity}</span>
                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-plus">+</button>
              </div>
              <button class="bigsmash-main-add-btn" id="add-to-cart">
                <span id="cart-btn-text">
                  Ajouter au panier — ${this.calculateTotal().toFixed(2).replace('.', ',')} €
                </span>
              </button>
            </div>
            <div class="bigsmash-desktop-buttons">
              <button class="bigsmash-desktop-btn" onclick="location.href='index.html'" title="Accueil">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
              </button>
              <button class="bigsmash-desktop-btn" title="Mon compte">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              </button>
            </div>
          </div>`;
      }

      renderOptions() {
        let html = '';
        // Suppléments
        if (this.product.options?.supplements?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">Souhaitez-vous un supplément ?</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.supplements.length}">
                ${this.product.options.supplements.map((s, i) => `
                  <div class="bigsmash-option-card">
                    <img src="${s.image}" alt="${s.name}" class="bigsmash-option-image"/>
                    <div class="bigsmash-option-name">${s.name}</div>
                    <div class="bigsmash-option-price">+${s.price.toFixed(2).replace('.', ',')} €</div>
                    <div class="bigsmash-option-controls">
                      <button class="bigsmash-option-qty-btn supplement-minus" data-index="${i}">−</button>
                      <span class="bigsmash-option-qty-display supplement-qty" data-index="${i}">0</span>
                      <button class="bigsmash-option-qty-btn supplement-plus" data-index="${i}">+</button>
                    </div>
                  </div>`).join('')}
              </div>
            </div>`;
        }
        // Personnalisation
        if (this.product.options?.remove?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">On enlève quelque chose ?</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.remove.length}">
                ${this.product.options.remove.map((r,i) => `
                  <label class="bigsmash-option-card">
                    <input type="checkbox" class="sr-only remove-checkbox" data-index="${i}"/>
                    <div class="bigsmash-checkbox-indicator"><div class="bigsmash-checkbox-check"></div></div>
                    <div class="bigsmash-option-name">${r.name}</div>
                  </label>`).join('')}
              </div>
            </div>`;
        }
        // Boissons
        if (this.product.options?.drinks?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">Choisis ta boisson</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.drinks.length}">
                ${this.product.options.drinks.map((d,i) => `
                  <label class="bigsmash-option-card">
                    <input type="radio" name="drink" class="sr-only drink-radio" value="${i}"/>
                    <img src="${d.image}" alt="${d.name}" class="bigsmash-option-image"/>
                    <div class="bigsmash-option-name">${d.name}</div>
                    <div class="bigsmash-option-price">${d.price>0?`+${d.price.toFixed(2).replace('.', ',')} €`:'Inclus'}</div>
                    <div class="bigsmash-radio-indicator"><div class="bigsmash-radio-dot"></div></div>
                  </label>`).join('')}
              </div>
            </div>`;
        }
        return html;
      }

      bindEvents() {
        // Sticky qty
        document.getElementById('sticky-qty-minus')?.addEventListener('click', () => {
          if (this.quantity>1) { this.quantity--; this.updateDisplay(); }
        });
        document.getElementById('sticky-qty-plus')?.addEventListener('click', () => {
          this.quantity++; this.updateDisplay();
        });
        // Supplements
        document.querySelectorAll('.supplement-minus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.supplements[i]||0;
            if(c>0){ this.selectedOptions.supplements[i]=c-1; this.updateDisplay(); }
          })
        );
        document.querySelectorAll('.supplement-plus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.supplements[i]||0;
            this.selectedOptions.supplements[i]=c+1; this.updateDisplay();
          })
        );
        // Drinks
        document.querySelectorAll('.drink-radio').forEach(radio =>
          radio.addEventListener('change', () => {
            if(radio.checked){
              this.selectedOptions.drink=this.product.options.drinks[+radio.value];
              this.updateDisplay();
            }
          })
        );
        // Remove
        document.querySelectorAll('.remove-checkbox').forEach(cb =>
          cb.addEventListener('change', () => {
            const i=+cb.dataset.index;
            this.selectedOptions.remove[i]=cb.checked;
            this.updateDisplay();
          })
        );
        // Add to cart
        document.getElementById('add-to-cart')?.addEventListener('click', () => this.addToCart());
      }

      updateDisplay() {
        // Sticky qty
        document.getElementById('sticky-quantity').textContent=this.quantity;
        // Supplements qty
        Object.keys(this.selectedOptions.supplements).forEach(i=>{
          const el=document.querySelector(`.supplement-qty[data-index="${i}"]`);
          if(el) el.textContent=this.selectedOptions.supplements[i];
        });
        // Drink selection
        document.querySelectorAll('.drink-radio').forEach(radio=>{
          radio.closest('.bigsmash-option-card').classList.toggle('selected', radio.checked);
        });
        // Remove selection
        document.querySelectorAll('.remove-checkbox').forEach(cb=>{
          cb.closest('.bigsmash-option-card').classList.toggle('selected', cb.checked);
        });
        // Update total
        document.getElementById('cart-btn-text').textContent =
          `Ajouter au panier — ${this.calculateTotal().toFixed(2).replace('.', ',')} €`;
      }

      calculateTotal() {
        let total = this.product.price * this.quantity;
        // Supplements
        Object.entries(this.selectedOptions.supplements).forEach(([i,qty])=>{
          if(qty>0){
            const s=this.product.options.supplements[i];
            total += s.price * qty * this.quantity;
          }
        });
        // Drink
        if(this.selectedOptions.drink?.price>0){
          total += this.selectedOptions.drink.price * this.quantity;
        }
        return total;
      }

      addToCart() {
        const opts = { supplements:{}, drink:this.selectedOptions.drink, remove:this.selectedOptions.remove };
        Object.entries(this.selectedOptions.supplements).forEach(([i,qty])=>{
          if(qty>0){
            const s=this.product.options.supplements[i];
            opts.supplements[i] = { name:s.name, price:s.price, quantity:qty };
          }
        });
        if(window.cartSystem){
          window.cartSystem.addToCart(this.product, this.quantity, opts);
        } else {
          alert('Erreur : système de panier indisponible');
        }
      }
    }

    document.addEventListener('DOMContentLoaded',()=>new ProductPage());
  </script>
</body>
</html>
