<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BigSmash - Produit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <style>
    /* ===== VARIABLES CSS ===== */
    :root {
      --bigsmash-red: #E42B16;
      --bigsmash-dark: #191919;
      --bigsmash-light-gray: #f4f4f4;
      --bigsmash-white: #FFFFFF;
      --bigsmash-shadow-hover: 0 8px 32px rgba(0,0,0,0.13);
      --bigsmash-radius: 32px;
      --bigsmash-radius-small: 24px;
    }
    body { font-family: Montserrat, sans-serif; background: var(--bigsmash-light-gray); }

    /* HEADER BANNI√àRE */
    .main-header {
      width: 100vw;
      background: var(--bigsmash-white);
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border-bottom-left-radius: var(--bigsmash-radius);
      border-bottom-right-radius: var(--bigsmash-radius);
      overflow: visible;
      position: relative; z-index: 10;
    }
    .banner-img {
      width: 100%;
      height: 219px;
      object-fit: cover;
      border-bottom-left-radius: var(--bigsmash-radius-small);
      border-bottom-right-radius: var(--bigsmash-radius-small);
    }

    /* PAGE CONTAINER */
    .bigsmash-page-container {
      padding-top: 30px;
      padding-bottom: 200px;
      min-height: 100vh;
    }

    /* BOUTON RETOUR */
    .bigsmash-back-button-container {
      position: fixed; top: 20px; left: 20px; z-index: 1001;
    }
    .bigsmash-back-btn {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--bigsmash-dark);
      padding: 12px 20px;
      border-radius: var(--bigsmash-radius-small);
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none; font-weight: 600; font-size: 14px;
      transition: all 0.3s ease;
    }
    .bigsmash-back-btn:hover {
      background: var(--bigsmash-white);
      transform: translateX(-4px);
      box-shadow: var(--bigsmash-shadow-hover);
    }

    /* CARTE PRODUIT */
    .bigsmash-product-card {
      margin: 30px auto 0;
      width: calc(100vw - 680px);
      max-width: 900px;
      background: var(--bigsmash-white);
      border-radius: var(--bigsmash-radius);
      box-shadow: var(--bigsmash-shadow-hover);
      padding: 32px;
    }
    .bigsmash-product-image-container {
      width: 770px; height: 250px; margin: 0 auto 24px;
    }
    .bigsmash-product-image {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: var(--bigsmash-radius-small);
    }
    .bigsmash-product-category {
      display: inline-block;
      background: var(--bigsmash-red);
      color: var(--bigsmash-white);
      font-size: 12px; font-weight: 600;
      padding: 6px 12px; border-radius: 20px;
      text-transform: uppercase; margin-bottom: 12px;
    }
    .bigsmash-product-title {
      text-align: center; font-weight: 700;
      font-size: 24px; line-height: 36px;
      margin-bottom: 12px;
    }
    .bigsmash-product-description {
      text-align: center; font-weight: 400;
      font-size: 18px; line-height: 27px;
      margin-bottom: 20px;
    }
    .bigsmash-product-price {
      text-align: center; font-style: italic;
      font-weight: 600; font-size: 15px;
      margin-bottom: 24px;
    }
    .bigsmash-quantity-container { display: none; }

    /* OPTIONS SECTIONS */
    .bigsmash-options-section { margin-bottom: 24px; }
    .bigsmash-options-title {
      text-align: center; font-size: 18px; font-weight: 700;
      margin-bottom: 16px;
    }

    /* GRILLES DYNAMIQUES */
    .bigsmash-options-grid {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-auto-rows: 150px;
      column-gap: 11px; row-gap: 11px;
    }
    .bigsmash-options-grid--count-4 { margin: 0 86px; }
    .bigsmash-options-grid--count-3 { margin: 0 166px; }
    .bigsmash-options-grid--count-2 { margin: 0 246px; }
    .bigsmash-options-grid--count-1 { margin: 0 336px; }

    /* OPTION CARD */
    .bigsmash-option-card {
      width: 150px; height: 150px;
      background: var(--bigsmash-white);
      border-radius: var(--bigsmash-radius-small);
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      display: flex; flex-direction: column;
      align-items: center; padding: 8px;
      text-align: center; justify-content: space-between;
      transition: all 0.3s ease; cursor: pointer;
    }
    .bigsmash-option-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--bigsmash-shadow-hover);
    }
    .bigsmash-option-image {
      width: 134px; height: 70px; object-fit: cover;
      border-radius: 16px; margin-bottom: 4px;
    }
    .bigsmash-option-name {
      font-weight: 400; font-size: 10px; line-height: 10px;
      color: var(--bigsmash-dark); margin-bottom: 2px;
    }
    .bigsmash-option-price {
      font-weight: 600; font-size: 10px; line-height: 10px;
      color: var(--bigsmash-red); margin-bottom: auto;
    }
    .bigsmash-option-controls {
      display: flex; align-items: center; gap: 8px;
    }
    .bigsmash-option-qty-btn {
      width: 32px; height: 32px; border: none;
      border-radius: 50%; background: var(--bigsmash-red);
      color: #000; font-size: 11px; line-height: 17px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: transform .2s;
    }
    .bigsmash-option-qty-btn:hover { transform: scale(1.05); }

    /* STICKY ADD-TO-CART CONTAINER */
    .bigsmash-cart-container {
      position: fixed;
      bottom: 0; left: 490px; right: 490px;
      height: 125px; background: rgba(255,255,255,0.85);
      border-radius: var(--bigsmash-radius);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 4px; box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 2000; padding: 0;
    }
    .bigsmash-sticky-qty-controls {
      display: flex; align-items: center; gap: 8px;
    }
    .bigsmash-sticky-qty-btn {
      width: 32px; height: 32px; border-radius: 50%;
      background: var(--bigsmash-red); color: #000;
      font-size: 16px; display: flex;
      align-items: center; justify-content: center;
      border: none; cursor: pointer; transition: transform .2s;
    }
    .bigsmash-sticky-qty-btn:hover { transform: scale(1.05); }
    .bigsmash-sticky-qty-display {
      color: #000; font-weight: 700; font-size: 16px;
      line-height: 20px; min-width: 24px; text-align: center;
    }
    .bigsmash-main-add-btn {
      width: 270px; height: 40px;
      background: var(--bigsmash-red);
      border: 2px solid var(--bigsmash-white);
      border-radius: 20px;
      color: #000;
      font-weight: 400; font-size: 13px; line-height: 20px;
      display: flex; align-items: center;
      justify-content: center;
      transition: background .3s, color .3s, transform .3s;
    }
    .bigsmash-main-add-btn:hover {
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      transform: scale(1.02);
    }
    .bigsmash-add-to-cart-btn { display: none !important; }

    /* FLOATING DESKTOP ICONS */
    .bigsmash-desktop-buttons {
      position: fixed; bottom: 20px; left: 20px; display: flex;
      gap: 12px; z-index: 1003;
    }
    .bigsmash-desktop-btn {
      width: 48px; height: 48px; border-radius: 50%;
      background: var(--bigsmash-red); color: var(--bigsmash-white);
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--bigsmash-shadow-hover);
      transition: all .3s;
    }
    .bigsmash-desktop-btn:hover {
      background: var(--bigsmash-white);
      color: var(--bigsmash-red);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .bigsmash-desktop-btn svg { width: 24px; height: 24px; }

    /* ERROR MESSAGE */
    .bigsmash-error-container { /* ‚Ä¶ your existing error styles ‚Ä¶ */ }
  </style>
</head>
<body>
  <header class="main-header">
    <img src="/images/banner.svg" alt="Banner BigSmash" class="banner-img" />
  </header>

  <div id="app"></div>

  <script src="products-data.js"></script>
  <script src="cart-system.js"></script>
  <script>
    class ProductPage {
      constructor() {
        this.product = null;
        this.selectedOptions = {
          supplements: {},
          drink: null,
          remove: {},
          accompaniments: {}
        };
        this.quantity = 1;
        this.init();
      }

      init() {
        const slug = new URLSearchParams(location.search).get('slug');
        if (!slug) return this.showError("Aucun produit sp√©cifi√© dans l'URL");
        this.product = findProductBySlug(slug);
        if (!this.product) return this.showError(`Produit "${slug}" introuvable`);
        this.render();
        this.bindEvents();
      }

      showError(msg) {
        document.getElementById('app').innerHTML = `
          <div class="bigsmash-error-container">
            <div class="bigsmash-error-content">
              <div class="bigsmash-error-emoji">üòï</div>
              <h1 class="bigsmash-error-title">Oups !</h1>
              <p class="bigsmash-error-message">${msg}</p>
              <a href="produits.html" class="bigsmash-error-btn">Retour √† la liste</a>
            </div>
          </div>`;
      }

      render() {
        document.title = `BigSmash - ${this.product.name}`;
        document.getElementById('app').innerHTML = `
          <div class="bigsmash-page-container">
            <div class="bigsmash-back-button-container">
              <a href="produits.html" class="bigsmash-back-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 19l-7-7 7-7"/>
                </svg> Retour
              </a>
            </div>
            <div class="bigsmash-product-card">
              <div class="bigsmash-product-image-container">
                <img src="${this.product.image}" alt="${this.product.name}" class="bigsmash-product-image"/>
              </div>
              <span class="bigsmash-product-category">${this.product.category}</span>
              <h1 class="bigsmash-product-title">${this.product.name}</h1>
              <p class="bigsmash-product-description">${this.product.description}</p>
              <div class="bigsmash-product-price">
                ${this.product.price.toFixed(2).replace('.', ',')} ‚Ç¨
              </div>
              ${this.renderOptions()}
            </div>
            <div class="bigsmash-cart-container">
              <div class="bigsmash-sticky-qty-controls">
                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-minus">‚àí</button>
                <span class="bigsmash-sticky-qty-display" id="sticky-quantity">${this.quantity}</span>
                <button class="bigsmash-sticky-qty-btn" id="sticky-qty-plus">+</button>
              </div>
              <button class="bigsmash-main-add-btn" id="add-to-cart">
                <span id="cart-btn-text">
                  Ajouter au panier ‚Äî ${this.calculateTotal().toFixed(2).replace('.', ',')} ‚Ç¨
                </span>
              </button>
            </div>
            <div class="bigsmash-desktop-buttons">
              <button class="bigsmash-desktop-btn" onclick="location.href='index.html'" title="Accueil">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
              </button>
              <button class="bigsmash-desktop-btn" title="Mon compte">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              </button>
            </div>
          </div>`;
      }

      renderOptions() {
        let html = '';

        // 1Ô∏è‚É£ Suppl√©ments
        if (this.product.options?.supplements?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">Souhaitez-vous un suppl√©ment‚ÄØ?</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.supplements.length}">
                ${this.product.options.supplements.map((s, i) => `
                  <div class="bigsmash-option-card">
                    <img src="${s.image}" alt="${s.name}" class="bigsmash-option-image"/>
                    <div class="bigsmash-option-name">${s.name}</div>
                    <div class="bigsmash-option-price">+${s.price.toFixed(2).replace('.', ',')} ‚Ç¨</div>
                    <div class="bigsmash-option-controls">
                      <button class="bigsmash-option-qty-btn supplement-minus" data-index="${i}">‚àí</button>
                      <span class="bigsmash-option-qty-display supplement-qty" data-index="${i}">0</span>
                      <button class="bigsmash-option-qty-btn supplement-plus" data-index="${i}">+</button>
                    </div>
                  </div>`).join('')}
              </div>
            </div>`;
        }

        // 2Ô∏è‚É£ Personnalisation
        if (this.product.options?.remove?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">On enl√®ve quelque chose‚ÄØ?</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.remove.length}">
                ${this.product.options.remove.map((r, i) => `
                  <label class="bigsmash-option-card">
                    <input type="checkbox" class="sr-only remove-checkbox" data-index="${i}"/>
                    <div class="bigsmash-checkbox-indicator"><div class="bigsmash-checkbox-check"></div></div>
                    <div class="bigsmash-option-name">${r.name}</div>
                  </label>`).join('')}
              </div>
            </div>`;
        }

        // 3Ô∏è‚É£ Accompagnements (Menu Burger)
        if (
          this.product.category === 'Menu Burger' &&
          this.product.options?.accompaniments?.length
        ) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">Choisis ton accompagnement</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.accompaniments.length}">
                ${this.product.options.accompaniments.map((a, i) => `
                  <div class="bigsmash-option-card">
                    <img src="${a.image}" alt="${a.name}" class="bigsmash-option-image"/>
                    <div class="bigsmash-option-name">${a.name}</div>
                    <div class="bigsmash-option-price">+${a.price.toFixed(2).replace('.', ',')} ‚Ç¨</div>
                    <div class="bigsmash-option-controls">
                      <button class="bigsmash-option-qty-btn accompaniment-minus" data-index="${i}">‚àí</button>
                      <span class="bigsmash-option-qty-display accompaniment-qty" data-index="${i}">0</span>
                      <button class="bigsmash-option-qty-btn accompaniment-plus" data-index="${i}">+</button>
                    </div>
                  </div>`).join('')}
              </div>
            </div>`;
        }

        // 4Ô∏è‚É£ Boissons
        if (this.product.options?.drinks?.length) {
          html += `
            <div class="bigsmash-options-section">
              <h3 class="bigsmash-options-title">Choisis ta boisson</h3>
              <div class="bigsmash-options-grid bigsmash-options-grid--count-${this.product.options.drinks.length}">
                ${this.product.options.drinks.map((d, i) => `
                  <label class="bigsmash-option-card">
                    <input type="radio" name="drink" class="sr-only drink-radio" value="${i}"/>
                    <img src="${d.image}" alt="${d.name}" class="bigsmash-option-image"/>
                    <div class="bigsmash-option-name">${d.name}</div>
                    <div class="bigsmash-option-price">
                      ${d.price>0? `+${d.price.toFixed(2).replace('.', ',')} ‚Ç¨`:'Inclus'}
                    </div>
                    <div class="bigsmash-radio-indicator"><div class="bigsmash-radio-dot"></div></div>
                  </label>`).join('')}
              </div>
            </div>`;
        }

        return html;
      }

      bindEvents() {
        // Qty buttons sticky
        document.getElementById('sticky-qty-minus')?.addEventListener('click', () => {
          if (this.quantity>1) { this.quantity--; this.updateDisplay(); }
        });
        document.getElementById('sticky-qty-plus')?.addEventListener('click', () => {
          this.quantity++; this.updateDisplay();
        });

        // Supplements
        document.querySelectorAll('.supplement-minus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.supplements[i]||0;
            if(c>0){ this.selectedOptions.supplements[i]=c-1; this.updateDisplay(); }
          })
        );
        document.querySelectorAll('.supplement-plus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.supplements[i]||0;
            this.selectedOptions.supplements[i]=c+1; this.updateDisplay();
          })
        );

        // Accompaniments
        document.querySelectorAll('.accompaniment-minus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.accompaniments[i]||0;
            if(c>0){ this.selectedOptions.accompaniments[i]=c-1; this.updateDisplay(); }
          })
        );
        document.querySelectorAll('.accompaniment-plus').forEach(btn =>
          btn.addEventListener('click', () => {
            const i=+btn.dataset.index, c=this.selectedOptions.accompaniments[i]||0;
            this.selectedOptions.accompaniments[i]=c+1; this.updateDisplay();
          })
        );

        // Drinks
        document.querySelectorAll('.drink-radio').forEach(radio =>
          radio.addEventListener('change', () => {
            if(radio.checked){
              this.selectedOptions.drink=this.product.options.drinks[+radio.value];
              this.updateDisplay();
            }
          })
        );

        // Remove
        document.querySelectorAll('.remove-checkbox').forEach(cb =>
          cb.addEventListener('change', () => {
            const i=+cb.dataset.index;
            this.selectedOptions.remove[i]=cb.checked;
            this.updateDisplay();
          })
        );

        // Add to cart
        document.getElementById('add-to-cart')?.addEventListener('click',()=>
          this.addToCart()
        );
      }

      updateDisplay() {
        // Sticky qty
        document.getElementById('sticky-quantity').textContent=this.quantity;

        // Supplements qty
        Object.keys(this.selectedOptions.supplements).forEach(i=>{
          const el=document.querySelector(`.supplement-qty[data-index="${i}"]`);
          if(el) el.textContent=this.selectedOptions.supplements[i];
        });

        // Accompaniments qty
        Object.keys(this.selectedOptions.accompaniments).forEach(i=>{
          const el=document.querySelector(`.accompaniment-qty[data-index="${i}"]`);
          if(el) el.textContent=this.selectedOptions.accompaniments[i];
        });

        // Drink selection style
        document.querySelectorAll('.drink-radio').forEach((r,i)=>{
          r.closest('.bigsmash-option-card')
            .classList.toggle('selected', r.checked);
        });

        // Remove selection style
        document.querySelectorAll('.remove-checkbox').forEach(cb=>{
          cb.closest('.bigsmash-option-card')
            .classList.toggle('selected', cb.checked);
        });

        // Update total text
        document.getElementById('cart-btn-text').textContent =
          `Ajouter au panier ‚Äî ${this.calculateTotal().toFixed(2).replace('.', ',')} ‚Ç¨`;
      }

      calculateTotal() {
        let total=this.product.price*this.quantity;

        // Supplements
        Object.entries(this.selectedOptions.supplements).forEach(([i,qty])=>{
          if(qty>0){
            const s=this.product.options.supplements[i];
            total+=s.price*qty*this.quantity;
          }
        });

        // Accompaniments
        Object.entries(this.selectedOptions.accompaniments).forEach(([i,qty])=>{
          if(qty>0){
            const a=this.product.options.accompaniments[i];
            total+=a.price*qty*this.quantity;
          }
        });

        // Drink
        if(this.selectedOptions.drink?.price>0){
          total+=this.selectedOptions.drink.price*this.quantity;
        }

        return total;
      }

      addToCart() {
        const opts={
          supplements:{}, drink:this.selectedOptions.drink,
          remove:this.selectedOptions.remove,
          accompaniments:{}
        };
        // pack supplements
        Object.entries(this.selectedOptions.supplements).forEach(([i,qty])=>{
          if(qty>0){
            const s=this.product.options.supplements[i];
            opts.supplements[i]={name:s.name,price:s.price,quantity:qty};
          }
        });
        // pack accompaniments
        Object.entries(this.selectedOptions.accompaniments).forEach(([i,qty])=>{
          if(qty>0){
            const a=this.product.options.accompaniments[i];
            opts.accompaniments[i]={name:a.name,price:a.price,quantity:qty};
          }
        });
        if(window.cartSystem){
          window.cartSystem.addToCart(this.product,this.quantity,opts);
        } else {
          alert('Erreur: Syst√®me de panier non disponible');
        }
      }
    }

    document.addEventListener('DOMContentLoaded',()=> new ProductPage());
  </script>
</body>
</html>
