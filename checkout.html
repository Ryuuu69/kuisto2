<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuisto - Validation de la commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f6f7;
            font-family: 'Montserrat', sans-serif;
        }

        .panier-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .panier-card {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 6px 36px rgba(0,0,0,0.10);
            padding: 42px 38px 36px 38px;
            width: 540px;
            max-width: 98vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panier-header {
            width: 100%;
            margin-bottom: 32px;
        }

        .panier-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            margin: 0 0 16px 0;
        }

        .continue-shopping {
            text-align: center;
        }

        .continue-shopping a {
            color: #F18701;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .continue-shopping a:hover {
            text-decoration: underline;
        }

        .panier-content {
            width: 100%;
            margin-bottom: 24px;
        }

        .panier-item {
            display: flex;
            align-items: center;
            background: #fafbfc;
            border-radius: 24px;
            margin-bottom: 16px;
            padding: 12px 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }

        .panier-item-img {
            width: 58px;
            height: 58px;
            border-radius: 16px;
            margin-right: 18px;
            object-fit: cover;
        }

        .panier-item-details {
            flex: 1;
        }

        .panier-item-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.12rem;
            margin-bottom: 2px;
        }

        .panier-item-desc {
            font-size: 0.85rem;
            color: #A3A3A3;
            margin-bottom: 4px;
        }

        .panier-item-options {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .panier-item-price {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.12rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-left: 12px;
            min-width: 66px;
            text-align: right;
        }

        .panier-item-qtybar {
            display: flex;
            align-items: center;
            margin-left: 18px;
            gap: 5px;
        }

        .panier-btn {
            background: #F18701;
            color: #fff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      #cart-bar {
  display: none !important;

        .panier-btn:hover {
            background: #e07600;
        }

        .panier-btn.remove {
            font-size: 1rem;
        }

        .panier-qty {
            display: inline-block;
            min-width: 24px;
            text-align: center;
            font-size: 1.08rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .big-btn {
            background: #F18701;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.18rem;
            font-weight: 600;
            padding: 20px 0;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 24px rgba(234,61,47,0.12);
            transition: background 0.2s;
            letter-spacing: .02em;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .big-btn:hover {
            background: #e07600;
        }

        .clear-btn {
            background: #808080;
            color: #fff;
            border: none;
            border-radius: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 12px 0;
            width: 100%;
            max-width: 100%;
            transition: background 0.2s;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #666666;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-cart-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-cart p {
            color: #999;
            margin-bottom: 24px;
        }

        /* Desktop buttons */
        .desktop-buttons {
            position: fixed;
            bottom: 24px;
            left: 24px;
            display: flex;
            gap: 14px;
            z-index: 1000;
        }

        .desktop-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            background: #F18701;
            color: white;
        }

        .desktop-btn:hover {
            background: white;
            color: #F18701;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,.2);
        }

        .desktop-btn svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Header avec bannière -->
    <header class="bg-white shadow-sm">
        <div class="h-[219px] flex items-center justify-center relative" style="box-shadow: 0 2px 6px rgba(0,0,0,.08);">
            <a href="index.html">
                <img 
                    src="images/banner.svg" 
                    alt="Kuisto Banner" 
                    class="w-full h-full object-cover cursor-pointer"
                />
            </a>
        </div>
    </header>

    <main class="flex justify-center items-start min-h-[70vh] w-full pt-12 pb-20">
      <div id="cart-card"
           class="bg-white rounded-[32px] shadow-lg px-7 py-10 w-full max-w-[720px] mx-[322px] flex flex-col relative">

        <!-- Titre + retour -->
        <div class="flex items-center justify-between mb-8 relative">
          <h1 class="text-2xl sm:text-3xl font-bold font-montserrat text-center w-full">Validation de la commande</h1>
          <a href="panier.html"
             class="absolute -top-10 -right-7 bg-[#F18701] text-white rounded-bl-[32px] rounded-tr-[32px]
                w-10 h-10 flex items-center justify-center text-2xl hover:bg-[#F18701]">←</a>
        </div>

        <!-- Récapitulatif panier -->
        <div id="checkout-items-container" class="divide-y mb-6"></div>

        <!-- Formulaire checkout -->
        <form id="checkout-form" class="w-full">
          <div class="mb-4">
            <label for="name" class="block text-sm font-semibold mb-2">Nom complet</label>
            <input type="text" id="name" name="name" required 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F18701]"/>
          </div>
          <div class="mb-4">
            <label for="address" class="block text-sm font-semibold mb-2">Adresse de livraison</label>
            <input type="text" id="address" name="address" required 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F18701]"/>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-semibold mb-2">Téléphone</label>
            <input type="tel" id="phone" name="phone" required 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F18701]"/>
          </div>
          <fieldset class="mb-4">
            <legend class="text-sm font-semibold mb-2">Mode de livraison</legend>
            <label class="inline-flex items-center mr-4">
              <input type="radio" name="delivery" value="maison" checked class="form-radio text-[#F18701]"/>
              <span class="ml-2">Livraison maison</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="delivery" value="ubereats" class="form-radio text-[#F18701]"/>
              <span class="ml-2">Commander via UberEats</span>
            </label>
          </fieldset>
          <fieldset class="mb-6">
            <legend class="text-sm font-semibold mb-2">Mode de paiement</legend>
            <label class="inline-flex items-center mr-4">
              <input type="radio" name="payment" value="cb" checked class="form-radio text-[#F18701]"/>
              <span class="ml-2">Carte bancaire</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="payment" value="especes" class="form-radio text-[#F18701]"/>
              <span class="ml-2">Espèces à la livraison</span>
            </label>
          </fieldset>
          <div class="mb-4 text-lg font-semibold">
            Frais de livraison : €<span id="delivery-fee-amount">0.00</span>
          </div>
          <button type="submit" class="big-btn">Commander</button>
        </form>

      </div>
    </main>

    <script src="checkout.js"></script>
    <script>
        // Coordonnées du restaurant (exemple : Montpellier)
        const RESTAURANT_COORDS = { lat: 43.610769, lng: 3.876716 };

        // Géocode adresse via Nominatim OpenStreetMap
        async function getCoords(address) {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
            const data = await res.json();
            if (!data.length) throw new Error('Adresse introuvable');
            return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
        }

        // Calcul distance Haversine (km)
        function haversineDistance(a, b) {
            const toRad = x => x * Math.PI / 180;
            const R = 6371;
            const dLat = toRad(b.lat - a.lat);
            const dLon = toRad(b.lng - a.lng);
            const lat1 = toRad(a.lat);
            const lat2 = toRad(b.lat);
            const h = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
            return 2 * R * Math.asin(Math.sqrt(h));
        }

        // Calcul des frais selon distance (ex : 2€ de base + 1€/km)
        function calculateFee(distanceKm) {
            const base = 2;
            const perKm = 1;
            return base + perKm * distanceKm;
        }

        // Mise à jour du coût de livraison
        async function updateDeliveryFee() {
            const address = document.getElementById('address').value;
            try {
                const coords = await getCoords(address);
                const dist = haversineDistance(RESTAURANT_COORDS, coords);
                const fee = calculateFee(dist);
                document.getElementById('delivery-fee-amount').textContent = fee.toFixed(2);
            } catch (err) {
                console.error(err);
                document.getElementById('delivery-fee-amount').textContent = '—';
            }
        }

        // Événement sur champ adresse
        document.getElementById('address').addEventListener('blur', updateDeliveryFee);

        // Submit : inclure frais dans payload
        document.getElementById('checkout-form').addEventListener('submit', async e => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const deliveryMode = document.querySelector('input[name="delivery"]:checked').value;
            const paymentMode = document.querySelector('input[name="payment"]:checked').value;
            const fee = parseFloat(document.getElementById('delivery-fee-amount').textContent) || 0;
            // Récupérer les items du panier (à implémenter)
            const items = getCartItems();
            const payload = { name, address, phone, deliveryMode, paymentMode, fee, items };
            const res = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await res.json();
            // Redirection ou message de confirmation
            window.location.href = 'confirmation.html?orderId=' + result.id;
        });
    </script>
</body>
</html>
