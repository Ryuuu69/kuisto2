<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Produits Montpellier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .bg-bigRed { background-color: #DC2626; }
        
        /* ———————————————————————————
           VARIABLES GÉNÉRALES
        ——————————————————————————— */
        :root {
            --hero-h: 219px;        /* hauteur du bandeau rouge */
            --side-w: 211px;        /* largeur du menu vertical */
            --gutter: 24px;         /* espacement latéral des produits */
            --card-min: 360px;      /* largeur minimale d'une carte produit */
            --corner-size: 36px; /* Carré noir "+" des cartes */
            --red: #E30613;
            --grey-text: #808080;
            --grey-line: #d0d0d0;
            --card-radius: 26px;
        }

        /* Reset de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
        }

        /* --- HERO --- */
        .hero {
            position: fixed;
            inset: 0 0 auto 0;
            height: var(--hero-h);
            background: #d81616;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .hero h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 40px;
            text-align: center;
            max-width: 340px;
        }
        
        .hero h1 em {
            font-style: italic;
        }

        /* --- MENU LATÉRAL --- */
        .side-nav {
            position: fixed;
            top: var(--hero-h);
            left: 0;
            width: var(--side-w);
            bottom: 0;
            background: #fff;
            overflow-y: auto;
            z-index: 900;
            padding-top: 52px;
        }
        
        .side-nav ul {
            list-style: none;
            padding: 0 1rem;
        }
        
        .side-nav li {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 18px;
            height: 22px;
            display: block;
            text-align: center;
            border-radius: 18px;
            color: #000;
            background: transparent;
            cursor: pointer;
            transition: 0.25s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .side-nav li:hover,
        .side-nav li.active {
            background: var(--red);
            color: #fff;
        }

        /* --- ZONE QUI DÉFILE --- */
        .catalogue {
            position: relative;
            margin-left: var(--side-w);     /* laisse place au menu fixe */
            padding-top: calc(var(--hero-h) + 1rem);  /* évite le hero */
            padding-inline: var(--gutter);  /* marges latérales */
            height: 100%;
            overflow-y: auto;
        }

        /* ———————————————————————————
           SECTIONS DE CATÉGORIES
        ——————————————————————————— */
        .cat {
            padding-block: 2.5rem 1rem;
            scroll-margin-top: calc(var(--hero-h) + 0.5rem);  /* pour les ancres */
        }
        
        .cat + .cat {
            border-top: 1px solid #efefef;  /* séparation fine entre sections */
        }
        
        .cat h2 {
            margin: 0 0 1.5rem;
            font-size: 1.6rem;
            font-weight: 600;
        }

        /* ———————————————————————————
           TITRES DE SECTION
        ——————————————————————————— */
        .section-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            text-transform: uppercase;
            margin: 0 0 32px;
            display: flex;
            align-items: center;
            gap: 14px;
            color: #000;
        }
        
        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--grey-line);
        }

        /* ————————————— LAYOUT PRODUITS ————————————— */
        /* Grille responsive pour les produits */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-min), 1fr));
            gap: 1.5rem;  /* espacement uniforme entre les cartes */
        }

        .product-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px calc(var(--corner-size) + 22px) 22px 22px;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 12px rgba(0,0,0,.07);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;  /* occupe toute la largeur de la cellule de grille */
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .thumb {
            flex-shrink: 0;
            width: 90px;   /* taille réduite pour un meilleur équilibre */
            height: 90px;  /* images plus compactes */
            background: #f3f3f3;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .info {
            flex: 1;
        }

        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 11px;
            line-height: 13px;
            color: #000;
            text-transform: uppercase;
            margin: 0 0 4px;
        }

        .desc {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 11px;
            color: var(--grey-text);
            margin: 0;
            display: block;
            overflow: visible;
            white-space: normal;
        }

        .price {
            margin: 14px 0 0;
        }

        .price .label {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 15px;
            color: #000;
        }

        .price .value {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #000;
        }

        .add {
            position: absolute;
            right: 0;
            bottom: 0;
            width: var(--corner-size);
            height: var(--corner-size);
            background: #000;
            border: none;
            border-top-left-radius: var(--card-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .add .ico {
            width: 20px;
            height: 20px;
            stroke: #fff;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
        }

        .product-card:hover .add {
            background: var(--red);
        }

        @media (max-width: 600px) {
            .catalogue {
                margin-left: 0;
                padding-inline: 1rem;
            }
            
            .side-nav {
                display: none;
            }
            
            .products {
                grid-template-columns: 1fr;  /* une seule colonne sur mobile */
            }
            
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 22px;
                padding-bottom: calc(var(--corner-size) + 22px);
            }
            
            .thumb {
                width: 120px;  /* images plus grandes sur mobile */
                height: 120px;
            }
        }

        /* ———————————————————————————
           TITRES DE SECTION
        ——————————————————————————— */
        .section-title {

            font-weight: 400;
            font-size: 16px;

        }
        .section-title::after {
            content: "";

            height: 1px; 
            background: var(--grey-line);
        }

        /* ————————————— LAYOUT PRODUITS ————————————— */
        /* Chaque groupe de cartes (ex. section BURGERS) */
        .products-row {
            display: flex;
            flex-wrap: wrap;           /* retour à la ligne automatique */
            gap: 32px;                 /* espace entre les cartes */
        }
        /* Product card styles */
        .product-card-container {
            --thumb-size: 120px;
            --bg-card: #fff;
            --bg-thumb: #f3f3f3;
            --bg-corner: #000;
        }

        .product-card {

            flex: 0 0 360px;           /* 360px de large pour 3 côte à côte */
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .thumb {
            flex-shrink: 0;
            width: var(--thumb-size);
            height: var(--thumb-size);
            background: var(--bg-thumb);
            border-radius: 16px;

        .thumb img {

        }

        .info { flex: 1; }

        .title {

        /* Montant */
        .price .value {

        }

        }

        .add {
            position: absolute;
            right: 0;
            bottom: 0;
            width: var(--corner-size);
            height: var(--corner-size);
            background: var(--bg-corner);
            border: none;
            border-top-left-radius: var(--card-radius);

        }

        .add .ico {
            width: 20px;

            fill: none;
            stroke-linecap: round;
        }

        .product-card:hover .add {
            background: var(--red);
        }

        @media (max-width: 600px) {
            .product-card-container {
                --thumb-size: 90px;
            }
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 22px;
                padding-bottom: calc(var(--corner-size) + 22px);
                flex: 1 1 100%;
            }
        }
    </style>
</head>

        let currentCategory = 'Nouveautés';

        // Fonction pour afficher tous les produits dans leurs sections respectives
        function renderAllProducts() {
            // Grouper les produits par catégorie
            const productsByCategory = {};
            products.forEach(product => {
                if (!productsByCategory[product.category]) {
                    productsByCategory[product.category] = [];
                }
                productsByCategory[product.category].push(product);
            });
            
            // Afficher chaque catégorie
            Object.keys(productsByCategory).forEach(category => {
                const sectionId = category.toLowerCase().replace(/\s+/g, '-').replace('é', 'e');
                const container = document.getElementById(`${sectionId}-products`);
                
                if (container) {
                    container.innerHTML = productsByCategory[category].map(product => `
                        <div class="product-card">
                            <div class="thumb">
                                <img src="${product.image}" alt="${product.name}" />
                            </div>
                            <div class="info">
                                <h3 class="title">${product.name}</h3>
                                <p class="desc">${product.description}</p>
                                <div class="price">
                                    <span class="label">À partir de</span> <span class="value">${product.price.toFixed(2).replace('.', ',')}€</span>
                                </div>
                            </div>
                            <button class="add" onclick="addToCart(${product.id})">

                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                    `).join('');
                }
            });
        }

        function setActiveCategory(category) {
            // Mettre à jour l'état actif du menu
            document.querySelectorAll('.side-nav li').forEach(li => {
                li.classList.remove('active');
            });
            
            document.querySelectorAll('.side-nav li').forEach(li => {
                if (li.textContent.trim() === category) {
                    li.classList.add('active');
                }
            });
            
            // Faire défiler vers la section correspondante
            const sectionId = category.toLowerCase().replace(/\s+/g, '-').replace('é', 'e');
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`${product.name} ajouté au panier !`);
        }

        // Initialize
        renderAllProducts();
    </script>
