<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Produits Montpellier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .bg-bigRed { background-color: #DC2626; }
        
        /* ———————————————————————————
           VARIABLES GÉNÉRALES
        ——————————————————————————— */
        :root {
            --hero-h: 219px;    /* hauteur du bandeau rouge */
            --side-w: 211px;    /* largeur du menu vertical */
            --corner-size: 36px; /* Carré noir "+" des cartes */
            --red: #E30613;
            --grey-text: #808080;
            --grey-line: #d0d0d0;
            --card-radius: 26px;
        }

        /* Reset de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
        }

        /* --- HERO --- */
        .hero {
            position: fixed;
            inset: 0 0 auto 0;
            height: var(--hero-h);
            background: #d81616;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .hero h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 40px;
            text-align: center;
            max-width: 340px;
        }
        
        .hero h1 em {
            font-style: italic;
        }

        /* --- MENU LATÉRAL --- */
        .side-nav {
            position: fixed;
            top: var(--hero-h);
            left: 0;
            width: var(--side-w);
            bottom: 0;
            background: #fff;
            overflow-y: auto;
            z-index: 900;
            padding-top: 52px;
        }
        
        .side-nav ul {
            list-style: none;
            padding: 0 1rem;
        }
        
        .side-nav li {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            font-size: 14px;
            line-height: 18px;
            height: 22px;
            display: block;
            text-align: center;
            border-radius: 18px;
            color: #000;
            background: transparent;
            cursor: pointer;
            transition: 0.25s;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .side-nav li:hover,
        .side-nav li.active {
            background: var(--red);
            color: #fff;
        }

        /* --- ZONE QUI DÉFILE --- */
        .menu-scroll {
            position: relative;
            margin-left: var(--side-w);
            padding-top: calc(var(--hero-h) + 2rem);
            height: 100%;
            overflow-y: auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* ———————————————————————————
           TITRES DE SECTION
        ——————————————————————————— */
        .section-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            text-transform: uppercase;
            margin: 0 0 32px;
            display: flex;
            align-items: center;
            gap: 14px;
            color: #000;
        }
        
        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--grey-line);
        }

        /* ————————————— LAYOUT PRODUITS ————————————— */
        .products-row {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
        }

        .product-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px calc(var(--corner-size) + 22px) 22px 22px;
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: 0 4px 12px rgba(0,0,0,.07);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex: 0 0 360px;
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .thumb {
            flex-shrink: 0;
            width: 120px;
            height: 120px;
            background: #f3f3f3;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .info {
            flex: 1;
        }

        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 11px;
            line-height: 13px;
            color: #000;
            text-transform: uppercase;
            margin: 0 0 4px;
        }

        .desc {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 11px;
            color: var(--grey-text);
            margin: 0;
            display: block;
            overflow: visible;
            white-space: normal;
        }

        .price {
            margin: 14px 0 0;
        }

        .price .label {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 15px;
            color: #000;
        }

        .price .value {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #000;
        }

        .add {
            position: absolute;
            right: 0;
            bottom: 0;
            width: var(--corner-size);
            height: var(--corner-size);
            background: #000;
            border: none;
            border-top-left-radius: var(--card-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .add .ico {
            width: 20px;
            height: 20px;
            stroke: #fff;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
        }

        .product-card:hover .add {
            background: var(--red);
        }

        @media (max-width: 600px) {
            .menu-scroll {
                margin-left: 0;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .side-nav {
                display: none;
            }
            
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 22px;
                padding-bottom: calc(var(--corner-size) + 22px);
                flex: 1 1 100%;
            }
        }

        /* ———————————————————————————
           TITRES DE SECTION
        ——————————————————————————— */
        .section-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px; 
            line-height: 24px;
            text-transform: uppercase;
            margin: 0 0 32px;
            display: flex; 
            align-items: center; 
            gap: 14px;
            color: #000;
        }
        .section-title::after {
            content: ""; 
            flex: 1; 
            height: 1px; 
            background: var(--grey-line);
        }

        /* ————————————— LAYOUT PRODUITS ————————————— */
        /* Chaque groupe de cartes (ex. section BURGERS) */
        .products-row {
            display: flex;
            flex-wrap: wrap;           /* retour à la ligne automatique */
            gap: 32px;                 /* espace entre les cartes */
        }
        /* Product card styles */
        .product-card-container {
            --thumb-size: 120px;
            --bg-card: #fff;
            --bg-thumb: #f3f3f3;
            --bg-corner: #000;
        }

        .product-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px calc(var(--corner-size) + 22px) 22px 22px;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 12px rgba(0,0,0,.07);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex: 0 0 360px;           /* 360px de large pour 3 côte à côte */
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .thumb {
            flex-shrink: 0;
            width: var(--thumb-size);
            height: var(--thumb-size);
            background: var(--bg-thumb);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .info { flex: 1; }

        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 11px; 
            line-height: 13px;
            color: #000; 
            text-transform: uppercase;
            margin: 0 0 4px;
        }

        .desc {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px; 
            line-height: 11px;
            color: var(--grey-text);
            margin: 0;
            display: block;
            overflow: visible;
            white-space: normal;
        }

        /* ————————————— TYPO PRIX ————————————— */
        /* Texte "À partir de" */
        .price .label {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 15px;
            color: #000;
        }

        /* Montant */
        .price .value {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #000;
        }
        .price {
            margin: 14px 0 0;
        }

        .add {
            position: absolute;
            right: 0;
            bottom: 0;
            width: var(--corner-size);
            height: var(--corner-size);
            background: var(--bg-corner);
            border: none;
            border-top-left-radius: var(--card-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .3s ease;
        }

        .add .ico {
            width: 20px;
            height: 20px;
            stroke: #fff;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
        }

        .product-card:hover .add {
            background: var(--red);
        }

        @media (max-width: 600px) {
            .product-card-container {
                --thumb-size: 90px;
            }
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 22px;
                padding-bottom: calc(var(--corner-size) + 22px);
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- HERO -->
    <header class="hero">
        <h1>THE BEST SMASH BURGER ARE MADE <em>HERE</em></h1>
    </header>

    <!-- MENUS FIXES À GAUCHE -->
    <nav class="side-nav">
        <ul>
            <li class="active" onclick="setActiveCategory('Nouveautés')">Nouveautés</li>
            <li onclick="setActiveCategory('Big Salades')">Big Salades</li>
            <li onclick="setActiveCategory('Big Burgers')">Big Burgers</li>
            <li onclick="setActiveCategory('Menus Burger')">Menus Burger</li>
            <li onclick="setActiveCategory('Extras')">Extras</li>
            <li onclick="setActiveCategory('Boissons')">Boissons</li>
            <li onclick="setActiveCategory('Desserts')">Desserts</li>
        </ul>
    </nav>

    <!-- CONTENU QUI DÉFILE -->
    <main class="menu-scroll">
        <h2 id="categoryTitle" class="section-title">NOUVEAUTÉS</h2>
        <div id="productsGrid" class="products-row">
            <!-- Products will be populated by JavaScript -->
        </div>
    </main>

    <!-- Footer icons -->
    <div class="fixed bottom-4 left-4 z-50">
        <div class="flex space-x-3">
            <button class="w-12 h-12 bg-bigRed text-white hover:bg-white hover:text-bigRed rounded-full flex items-center justify-center transition-colors duration-200 shadow-lg">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>
            <button class="w-12 h-12 bg-bigRed text-white hover:bg-white hover:text-bigRed rounded-full flex items-center justify-center transition-colors duration-200 shadow-lg">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            // Nouveautés
            {
                id: 1,
                category: 'Nouveautés',
                name: 'BIG SALADES',
                description: 'Big Caesar, Salade fraîche, tendres croutons, tomates cerises, copeaux de parmesan.',
                price: 9.90,
                image: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 2,
                category: 'Nouveautés', 
                name: 'THÉ & LIMONADE',
                description: 'Thé Blanc Natural, thé blanc purée d\'ananas d\'Orée, abricot, sans sucre',
                price: 2.90,
                image: 'https://images.unsplash.com/photo-1544145945-f90425340c7e?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 3,
                category: 'Nouveautés',
                name: 'PISTACHIO',
                description: 'Milkshake au Sundae 7.4 kg de châtaib',
                price: 3.95,
                image: 'https://images.unsplash.com/photo-1579952363873-27d3bfad9c0d?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 4,
                category: 'Nouveautés',
                name: 'MENU BIG CHEESE',
                description: 'Potato bun, double steak haché smashé, oignons frais, pickles, salade double cheddar',
                price: 11.90,
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 5,
                category: 'Nouveautés',
                name: 'MENU SURF & TURF',
                description: 'Potato bun, steak haché smashé, crevettes panées, graine de sésame, cheddar',
                price: 11.90,
                image: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 6,
                category: 'Nouveautés',
                name: 'TACO SMASH',
                description: 'Choisissez deux Taco (classique ou épicé)',
                price: 7.90,
                image: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=300&h=300&fit=crop&crop=center'
            },
            // Big Burgers
            {
                id: 7,
                category: 'Big Burgers',
                name: 'BIG CHEESE',
                description: 'Potato bun, double steak haché smashé, salade iceberg, pickles, oignons',
                price: 8.90,
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 8,
                category: 'Big Burgers',
                name: 'SURF & TURF',
                description: 'Potato bun, steak haché smashé, crevettes panées, graine de sésame, cheddar',
                price: 8.90,
                image: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add?w=300&h=300&fit=crop&crop=center'
            },
            {
                id: 9,
                category: 'Big Burgers',
                name: 'BIG SMASH',
                description: 'Pain Burger, 2 steaks smashés, 2 tranches de cheddar, pickles, salade',
                price: 6.90,
                image: 'https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=300&h=300&fit=crop&crop=center'
            },
            // Big Salades
            {
                id: 10,
                category: 'Big Salades',
                name: 'BIG CAESAR',
                description: 'Salade fraîche, tendres croutons, tomates cerises, copeaux de parmesan',
                price: 8.90,
                image: 'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=300&h=300&fit=crop&crop=center'
            },
            // Menus Burger
            {
                id: 11,
                category: 'Menus Burger',
                name: 'MENU BIG CHEESE',
                description: 'Potato bun, double steak haché smashé, oignons frais, pickles, salade double cheddar + frites + boisson',
                price: 11.90,
                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop&crop=center'
            },
            // Extras
            {
                id: 12,
                category: 'Extras',
                name: 'FRITES MAISON',
                description: 'Frites fraîches coupées maison',
                price: 3.50,
                image: 'https://images.unsplash.com/photo-1573080496219-bb080dd4f877?w=300&h=300&fit=crop&crop=center'
            },
            // Boissons
            {
                id: 13,
                category: 'Boissons',
                name: 'COCA-COLA 33CL',
                description: 'Boisson gazeuse rafraîchissante',
                price: 2.90,
                image: 'https://images.unsplash.com/photo-1544145945-f90425340c7e?w=300&h=300&fit=crop&crop=center'
            },
            // Desserts
            {
                id: 14,
                category: 'Desserts',
                name: 'MILKSHAKE VANILLE',
                description: 'Milkshake onctueux à la vanille',
                price: 4.50,
                image: 'https://images.unsplash.com/photo-1579952363873-27d3bfad9c0d?w=300&h=300&fit=crop&crop=center'
            }
        ];

        let currentCategory = 'Nouveautés';

        function setActiveCategory(category) {
            currentCategory = category;
            document.getElementById('categoryTitle').textContent = category.toUpperCase();
            
            // Update sidebar menu items
            document.querySelectorAll('.side-nav li').forEach(li => {
                li.classList.remove('active');
            });
            
            document.querySelectorAll('.side-nav li').forEach(li => {
                if (li.textContent.trim() === category) {
                    li.classList.add('active');
                }
            });
            
            renderProducts();
        }

        function renderProducts() {
            const filteredProducts = products.filter(product => product.category === currentCategory);
            const grid = document.getElementById('productsGrid');
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="thumb">
                        <img src="${product.image}" alt="${product.name}" />
                    </div>
                    <div class="info">
                        <h3 class="title">${product.name}</h3>
                        <p class="desc">${product.description}</p>
                        <div class="price">
                            <span class="label">À partir de</span> <span class="value">${product.price.toFixed(2).replace('.', ',')}€</span>
                        </div>
                    </div>
                    <button class="add" onclick="addToCart(${product.id})">
                        <svg class="ico" viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`${product.name} ajouté au panier !`);
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
