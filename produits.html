<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSmash - Produits Montpellier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        .bg-bigRed { background-color: #DC2626; }
        
        /* ———————————————————————————
           VARIABLES GÉNÉRALES
        ——————————————————————————— */
        :root {
            /* hauteurs & espacements */
            --header-h: 219px;     /* Bannière haute */
            --sidebar-w: 210px;    /* Largeur menu gauche */
            --menu-gap-top: 52px;  /* Espace bannière → 1er item */
            --menu-item-h: 22px;   /* Hauteur d'un item de menu */
            --corner-size: 56px;   /* Carré noir "+" des cartes */
            --corner-size: 36px;   /* Carré noir "+" des cartes */

            /* couleurs */
            --red: #E30613;
            --grey-text: #808080;
            --grey-line: #d0d0d0;

            /* radius généraux */
            --radius-btn: 18px;
            --card-radius: 26px;
        }

        /* ———————————————————————————
           STICKY HEADER
        ——————————————————————————— */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Adjust body padding to prevent content overlap */
        .main-content {
            padding-top: 0;
        }

        /* ———————————————————————————
           MENU LATÉRAL
        ——————————————————————————— */
        .side-bar {
            width: var(--sidebar-w);
            padding-top: var(--menu-gap-top);
            position: sticky;
            top: calc(var(--header-h) + 88px); /* Header height + logo bar */
            height: calc(100vh - var(--header-h) - 88px);
            overflow-y: auto;
            box-shadow: none !important;   /* plus de trait vertical */
        }
        .menu-link {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            font-size: 14px; 
            line-height: 18px;
            height: var(--menu-item-h);
            display: block; 
            text-align: center;
            border-radius: var(--radius-btn);
            color: #000; 
            background: transparent; 
            border: 2px solid transparent;
            transition: .25s;
        }
        .menu-link:hover,
        .menu-link:focus {
            background: var(--red); 
            color: #fff;
        }
        .menu-link.active {
            background: var(--red); 
            color: #fff;
        }

        /* ———————————————————————————
           TITRES DE SECTION
        ——————————————————————————— */
        .section-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 16px; 
            line-height: 24px;
            text-transform: uppercase;
            margin: 0 0 32px;
            display: flex; 
            align-items: center; 
            gap: 14px;
            color: #000;
        }
        .section-title::after {
            content: ""; 
            flex: 1; 
            height: 1px; 
            background: var(--grey-line);
        }

        /* ————————————— LAYOUT PRODUITS ————————————— */
        /* Chaque groupe de cartes (ex. section BURGERS) */
        .products-row {
            display: flex;
            flex-wrap: wrap;           /* retour à la ligne automatique */
            gap: 32px;                 /* espace entre les cartes */
        }
        /* Product card styles */
        .product-card-container {
            --thumb-size: 120px;
            --bg-card: #fff;
            --bg-thumb: #f3f3f3;
            --bg-corner: #000;
        }

        .product-card {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px calc(var(--corner-size) + 22px) 22px 22px;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 12px rgba(0,0,0,.07);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex: 0 0 360px;           /* 360px de large pour 3 côte à côte */
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
        }

        .thumb {
            flex-shrink: 0;
            width: var(--thumb-size);
            height: var(--thumb-size);
            background: var(--bg-thumb);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .info { flex: 1; }

        .title {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-size: 11px; 
            line-height: 13px;
            color: #000; 
            text-transform: uppercase;
            margin: 0 0 4px;
        }

        .desc {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px; 
            line-height: 11px;
            color: var(--grey-text);
            margin: 0;
            display: block;
            overflow: visible;
            white-space: normal;
        }

        /* ————————————— TYPO PRIX ————————————— */
        /* Texte "À partir de" */
        .price .label {
            font-family: "Montserrat", sans-serif;
            font-style: italic;
            font-weight: 600;
            font-size: 10px;
            line-height: 15px;
            color: #000;
        }

        /* Montant */
        .price .value {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #000;
        }
        .price {
            margin: 14px 0 0;
        }

        .add {
            position: absolute;
            right: 0;
            bottom: 0;
            width: var(--corner-size);
            height: var(--corner-size);
            background: var(--bg-corner);
            border: none;
            border-top-left-radius: var(--card-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .3s ease;
        }

        .add .ico {
            width: 20px;
            height: 20px;
            stroke: #fff;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
        }

        .product-card:hover .add {
            background: var(--red);
        }

        @media (max-width: 600px) {
            .product-card-container {
                --thumb-size: 90px;
            }
            .product-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 22px;
                padding-bottom: calc(var(--corner-size) + 22px);
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-bigRed sticky-header">
        <!-- Logo bar -->
        <div class="h-[88px] flex items-center px-4">

            />

            <!-- Subtle shadow -->
            <div class="pointer-events-none absolute inset-x-0 bottom-0 h-4 bg-gradient-to-b from-transparent to-black/10"></div>
        </div>
    </header>

    <div class="flex">
        <!-- Desktop Sidebar -->
        <div class="hidden md:block side-bar bg-white">
            <div class="px-4">

                    Nouveautés
                </button>
                <button onclick="setActiveCategory('Big Salades')" class="category-btn menu-link w-full mb-2">
                    Big Salades
                </button>
                <button onclick="setActiveCategory('Big Burgers')" class="category-btn menu-link w-full mb-2">
                    Big Burgers
                </button>
                <button onclick="setActiveCategory('Menus Burger')" class="category-btn menu-link w-full mb-2">
                    Menus Burger
                </button>
                <button onclick="setActiveCategory('Extras')" class="category-btn menu-link w-full mb-2">
                    Extras

                <button onclick="setActiveCategory('Boissons')" class="category-btn menu-link w-full mb-2">

                </button>
                <button onclick="setActiveCategory('Desserts')" class="category-btn menu-link w-full mb-2">

                </button>
            </div>
        </div>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobileSidebar" class="fixed inset-0 z-50 hidden">

            <div class="absolute left-0 top-0 h-full w-64 bg-white shadow-lg">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Catégories</h2>
                        <button onclick="closeMobileSidebar()" class="w-8 h-8 flex items-center justify-center">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <button onclick="setActiveCategory('Nouveautés'); closeMobileSidebar();" class="mobile-category-btn menu-link active w-full mb-2">
                        Nouveautés
                    </button>
                    <button onclick="setActiveCategory('Big Salades'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Big Salades
                    </button>
                    <button onclick="setActiveCategory('Big Burgers'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Big Burgers
                    </button>
                    <button onclick="setActiveCategory('Menus Burger'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Menus Burger
                    </button>
                    <button onclick="setActiveCategory('Extras'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Extras
                    </button>
                    <button onclick="setActiveCategory('Boissons'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Boissons
                    </button>
                    <button onclick="setActiveCategory('Desserts'); closeMobileSidebar();" class="mobile-category-btn menu-link w-full mb-2">
                        Desserts
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 main-content">
            <!-- Mobile Header -->
            <div class="md:hidden p-4 bg-white border-b">
                <div class="flex items-center justify-between">
                    <button onclick="openMobileSidebar()" class="w-8 h-8 flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-lg font-semibold">Montpellier</h1>
                    <div></div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="p-4 md:p-6">
                <h2 id="categoryTitle" class="section-title">
                    NOUVEAUTÉS
                </h2>

                <!-- Products Grid -->
                <div id="productsGrid" class="product-card-container products-row">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer icons -->
    <div class="fixed bottom-4 left-4 z-50">
        <div class="flex space-x-3">
            <button class="w-12 h-12 bg-bigRed text-white hover:bg-white hover:text-bigRed rounded-full flex items-center justify-center transition-colors duration-200 shadow-lg">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>
            <button class="w-12 h-12 bg-bigRed text-white hover:bg-white hover:text-bigRed rounded-full flex items-center justify-center transition-colors duration-200 shadow-lg">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Product data
        const products = [

            {

                image: 'https://images.unsplash.com/photo-1544145945-f90425340c7e?w=300&h=300&fit=crop&crop=center'

                price: 11.90,

            },
            {
                id: 6,
                category: 'Nouveautés',
                name: 'TACO SMASH',
                description: 'Choisissez deux Taco (classique ou épicé)',
                price: 7.90,
                image: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=300&h=300&fit=crop&crop=center'
            },
            // Big Burgers
            {
                id: 7,
                category: 'Big Burgers',
                name: 'BIG CHEESE',
                description: 'Potato bun, double steak haché smashé, salade iceberg, pickles, oignons',

                image: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop&crop=center'
            },

                id: 8,

                name: 'SURF & TURF',

            },
            // Desserts
            {
                id: 14,
                category: 'Desserts',
                name: 'MILKSHAKE VANILLE',
                description: 'Milkshake onctueux à la vanille',
                price: 4.50,
                image: 'https://images.unsplash.com/photo-1579952363873-27d3bfad9c0d?w=300&h=300&fit=crop&crop=center'
            }
        ];

        let currentCategory = 'Nouveautés';

        function setActiveCategory(category) {
            currentCategory = category;
            document.getElementById('categoryTitle').textContent = category.toUpperCase();
            
            // Update sidebar buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.trim() === category) {
                    btn.classList.add('active');
                }
            });
            
            renderProducts();
        }

        function renderProducts() {
            const filteredProducts = products.filter(product => product.category === currentCategory);
            const grid = document.getElementById('productsGrid');
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="thumb">
                        <img src="${product.image}" alt="${product.name}" />
                    </div>
                    <div class="info">
                        <h3 class="title">${product.name}</h3>
                        <p class="desc">${product.description}</p>
                        <div class="price">
                            <span class="label">À partir de</span> <span class="value">${product.price.toFixed(2).replace('.', ',')}€</span>
                        </div>
                    </div>
                    <button class="add" onclick="addToCart(${product.id})">
                        <svg class="ico" viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`${product.name} ajouté au panier !`);
        }

        function openMobileSidebar() {
            document.getElementById('mobileSidebar').classList.remove('hidden');
        }

        function closeMobileSidebar() {
            document.getElementById('mobileSidebar').classList.add('hidden');
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
