<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BigSmash – Produits Montpellier</title>

<!-- Tailwind + Montserrat -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ———————————————————  VARIABLES  ——————————————————— */
:root{
  /* dimensions fixes */
  --header-h:219px;       /* hauteur bannière */
  --sidebar-w:210px;      /* largeur menu */
  --menu-gap-top:52px;    /* espace bannière → 1er item */
  --menu-item-h:22px;     /* hauteur item */
  --corner-size:36px;     /* coin noir “+” compact */

  /* couleurs & radius */
  --red:#E30613;
  --grey-text:#808080;
  --grey-line:#d0d0d0;
  --radius-btn:18px;
  --card-radius:26px;
}

/* ———————————————————  RESET FIXE  ——————————————————— */
html,body{height:100%;margin:0;}
body{font-family:"Montserrat",sans-serif;}

/* ———————————————————  BANDEAU FIXE  ——————————————————— */
.top-banner{
  position:fixed;top:0;left:0;width:100%;
  height:var(--header-h);
  background:#DC2626;
  z-index:1000;
}
body{padding-top:var(--header-h);}     /* évite le chevauchement */

/* bannière interne (logo + hero) inchangée */
.logo-bar{height:88px;display:flex;align-items:center;padding:0 16px;}
.hero{display:flex;height:100%;}

/* ———————————————————  MENU GAUCHE FIXE  ——————————————————— */
.side-bar{
  position:fixed;top:var(--header-h);left:0;
  width:var(--sidebar-w);
  height:calc(100vh - var(--header-h));
  background:#fff;
  display:flex;flex-direction:column;
  padding-top:var(--menu-gap-top);
  overflow-y:auto;
}
.menu-link{
  font-weight:600;font-size:14px;line-height:18px;
  height:var(--menu-item-h);text-align:center;
  border-radius:var(--radius-btn);
  color:#000;background:transparent;border:2px solid transparent;
  transition:.25s;display:block;margin-bottom:8px;
}
.menu-link:hover,
.menu-link:focus{background:var(--red);color:#fff;}
.menu-link.active{background:var(--red);color:#fff;}

/* ———————————————————  ZONE DÉFILANTE  ——————————————————— */
.main-area{
  position:fixed;
  top:var(--header-h);
  left:var(--sidebar-w);
  width:calc(100vw - var(--sidebar-w));
  height:calc(100vh - var(--header-h));
  overflow-y:auto;overflow-x:hidden;
  padding:24px 32px;scroll-behavior:smooth;
}

/* ———————————————————  SECTIONS + CARDS  ——————————————————— */
.section-title{
  font-weight:400;font-size:16px;line-height:24px;
  text-transform:uppercase;color:#000;
  display:flex;align-items:center;gap:14px;margin:0 0 32px;
}
.section-title::after{content:"";flex:1;height:1px;background:var(--grey-line);}

.products-row{display:flex;flex-wrap:wrap;gap:32px;}
.product-card{
  position:relative;display:flex;gap:20px;
  padding:22px calc(var(--corner-size) + 22px) 22px 22px;
  background:#fff;border-radius:var(--card-radius);
  box-shadow:0 4px 12px rgba(0,0,0,.07);flex:0 0 360px;
  transition:transform .2s,box-shadow .2s;
}
.product-card:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.12);}
.thumb{width:120px;height:120px;background:#f3f3f3;border-radius:16px;flex-shrink:0;overflow:hidden;}
.thumb img{width:100%;height:100%;object-fit:cover;}
.title{font-weight:400;font-size:11px;line-height:13px;color:#000;text-transform:uppercase;margin:0 0 4px;}
.desc{font-style:italic;font-weight:600;font-size:10px;line-height:11px;color:var(--grey-text);margin:0;}
.price{margin-top:14px;}
.price .label{font-style:italic;font-weight:600;font-size:10px;line-height:15px;}
.price .value{font-weight:700;font-size:16px;line-height:24px;}

.add{
  position:absolute;right:0;bottom:0;
  width:var(--corner-size);height:var(--corner-size);
  background:#000;border:none;border-top-left-radius:var(--card-radius);
  display:flex;align-items:center;justify-content:center;cursor:pointer;
  transition:background .3s;
}
.add .ico{width:20px;height:20px;stroke:#fff;stroke-width:2.5;fill:none;stroke-linecap:round;}
.product-card:hover .add{background:var(--red);}

/* ———————————————————  FOOTER ICÔNES  ——————————————————— */
.menu-footer{margin-top:auto;padding:0 0 24px 24px;display:flex;gap:14px;}
.menu-icon{
  width:56px;height:56px;border-radius:50%;background:var(--red);
  display:flex;align-items:center;justify-content:center;
  transition:background .25s;
}
.menu-icon .ico{width:26px;height:26px;stroke:#fff;stroke-width:2.5;fill:none;}
.menu-icon:hover{background:#fff;}.menu-icon:hover .ico{stroke:var(--red);}

/* ———————————————————  RESPONSIVE  ——————————————————— */
@media(max-width:600px){
  .thumb{width:90px;height:90px;}
  .product-card{flex-direction:column;align-items:flex-start;padding:22px 22px calc(var(--corner-size)+22px);}
  .side-bar{display:none;}     /* sidebar masquée mobile ; tu peux adapter */
}
</style>
</head>

<body class="bg-gray-50">

<!-- ----------------  BANDEAU FIXE  ---------------- -->
<header class="top-banner">

  <!--  logo  -->
  <div class="logo-bar">
    <div class="bg-red-700 rounded-lg p-3 shadow-lg">
      <div class="text-white font-bold leading-none">
        <div class="text-sm">BIG</div>
        <div class="text-base -mt-0.5">SMASH</div>
      </div>
    </div>
  </div>

  <!--  hero  -->
  <div class="hero">
    <div class="flex-1 flex items-center justify-center">
      <h1 class="font-extrabold text-white text-[32px] leading-[40px] text-center max-w-[340px]">
        THE BEST SMASH <br> BURGER ARE MADE <span class="italic">HERE</span>
      </h1>
    </div>
    <img class="flex-1 object-cover" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600&h=400&fit=crop&crop=center" alt="Burger">
  </div>
</header>

<!-- ----------------  MENU GAUCHE  ---------------- -->
<aside class="side-bar">
  <nav class="px-4">
    <button class="menu-link category-btn active" onclick="setActiveCategory('Nouveautés')">Nouveautés</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Big Salades')">Big Salades</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Big Burgers')">Big Burgers</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Menus Burger')">Menus Burger</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Extras')">Extras</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Boissons')">Boissons</button>
    <button class="menu-link category-btn" onclick="setActiveCategory('Desserts')">Desserts</button>
  </nav>

  <!-- icônes bas‑gauche -->
  <div class="menu-footer">
    <a href="index.html" class="menu-icon" aria-label="Accueil">
      <svg class="ico" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v10a2 2 0 0 1-2 2h-4V13H9v8H5a2 2 0 0 1-2-2z"/></svg>
    </a>
    <a href="compte.html" class="menu-icon" aria-label="Mon compte">
      <svg class="ico" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a8.38 8.38 0 0 1 13 0"/></svg>
    </a>
  </div>
</aside>

<!-- ----------------  CONTENU DÉFILANT  ---------------- -->
<main class="main-area">

  <h2 id="categoryTitle" class="section-title">NOUVEAUTÉS</h2>
  <div id="productsGrid" class="products-row"></div>

</main>

<!-- ----------------  SCRIPT PRODUITS  ---------------- -->
<script>
const products=[/* … même tableau que le tien … */];
let currentCategory='Nouveautés';

function setActiveCategory(category){
  currentCategory=category;
  document.getElementById('categoryTitle').textContent=category.toUpperCase();
  // bouton actif
  document.querySelectorAll('.category-btn').forEach(b=>b.classList.toggle('active',b.textContent.trim()===category));
  renderProducts();
}

function renderProducts(){
  const list=products.filter(p=>p.category===currentCategory);
  document.getElementById('productsGrid').innerHTML=list.map(p=>`
    <div class="product-card">
      <div class="thumb"><img src="${p.image}" alt="${p.name}"></div>
      <div class="info">
        <h3 class="title">${p.name}</h3>
        <p class="desc">${p.description}</p>
        <div class="price">
          <span class="label">À partir de</span>
          <span class="value">${p.price.toFixed(2).replace('.',',')}€</span>
        </div>
      </div>
      <button class="add" onclick="alert('${p.name} ajouté !')">
        <svg class="ico" viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>
  `).join('');
}
renderProducts();
</script>
</body>
</html>
